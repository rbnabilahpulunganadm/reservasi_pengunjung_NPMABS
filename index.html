<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi - Klinik Nabilah Pulungan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF8F9; }
        .theme-pink { color: #FF6B8A; }
        .bg-theme-pink { background-color: #FF6B8A; }
        .border-theme-pink { border-color: #FF6B8A; }
        .active-tab { border-bottom: 3px solid #FF6B8A; color: #FF6B8A; font-weight: 600; }
        .tab { border-bottom: 3px solid transparent; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FFF0F5; }
        ::-webkit-scrollbar-thumb { background: #FFC0CB; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF6B8A; }
        #opening-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FFF8F9; z-index: 100; display: flex; justify-content: center; align-items: center; flex-direction: column; transition: opacity 1s ease-out; }
        @keyframes blossom-fall { 0% { transform: translateY(-100%) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
        .petal { position: absolute; top: -10%; background-color: #FFB7C5; border-radius: 50% 0; width: 20px; height: 20px; animation: blossom-fall 7s linear infinite; }
        @keyframes logo-fade-in { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        #opening-animation .logo { animation: logo-fade-in 2s ease-in-out; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #FF6B8A; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 8px; font-size: 0.8rem; }
        .calendar-day.other-month { color: #cbd5e0; }
        .calendar-day .day-number { font-weight: 600; }
        .calendar-day .res-count { font-size: 0.7rem; margin-top: 2px; }
    </style>
</head>
<body class="overscroll-none">

    <div id="opening-animation">
        <div class="petal" style="left: 10%; animation-delay: 0s;"></div><div class="petal" style="left: 20%; animation-delay: 2s; width: 15px; height: 15px;"></div><div class="petal" style="left: 30%; animation-delay: 1s;"></div><div class="petal" style="left: 40%; animation-delay: 4s; width: 10px; height: 10px;"></div><div class="petal" style="left: 50%; animation-delay: 0.5s;"></div><div class="petal" style="left: 60%; animation-delay: 3s;"></div><div class="petal" style="left: 70%; animation-delay: 1.5s; width: 18px; height: 18px;"></div><div class="petal" style="left: 80%; animation-delay: 5s;"></div>
        <div class="logo text-center">
            <h1 class="text-4xl font-bold theme-pink">Klinik Nabilah Pulungan</h1>
            <p class="text-gray-500 mt-2">Reservasi Online</p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="container mx-auto max-w-lg p-4 pb-24">
            <header id="main-header" class="text-center my-4"></header>
            <div id="search-container" class="mb-4 relative hidden">
                <input type="text" id="search-patient-input" placeholder="Cari pasien (RME, Nama...)" class="w-full p-3 pl-10 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-300">
                <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                <div id="search-results" class="absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden"></div>
            </div>
            <main id="app-content"></main>
        </div>

        <div id="booking-cart-fab" class="fixed bottom-24 right-5 z-20 hidden">
             <button onclick="showReservationForm()" class="bg-theme-pink text-white rounded-full w-16 h-16 shadow-lg flex items-center justify-center transition-transform hover:scale-110">
                 <i class="fas fa-calendar-check text-2xl"></i>
                 <span id="cart-count" class="absolute -top-1 -right-1 bg-pink-600 text-white text-xs rounded-full px-2 py-1">0</span>
             </button>
         </div>

        <nav class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto bg-white border-t border-gray-200 shadow-md">
            <div class="flex justify-around">
                <button data-tab="home" class="nav-tab active-tab flex-1 py-2 px-1 text-center text-gray-600"><i class="fas fa-home text-xl"></i><span class="block text-xs mt-1">Home</span></button>
                <button data-tab="reservations" class="nav-tab tab flex-1 py-2 px-1 text-center text-gray-600"><i class="fas fa-list-alt text-xl"></i><span class="block text-xs mt-1">Reservasi</span></button>
                <button data-tab="rekap" class="nav-tab tab flex-1 py-2 px-1 text-center text-gray-600"><i class="fas fa-chart-pie text-xl"></i><span class="block text-xs mt-1">Laporan</span></button>
                <button data-tab="management" class="nav-tab tab flex-1 py-2 px-1 text-center text-gray-600"><i class="fas fa-cogs text-xl"></i><span class="block text-xs mt-1">Manajemen</span></button>
                <button data-tab="guide" class="nav-tab tab flex-1 py-2 px-1 text-center text-gray-600"><i class="fas fa-book text-xl"></i><span class="block text-xs mt-1">Panduan</span></button>
            </div>
        </nav>
    </div>

    <div id="modals-container"></div>
    <div id="global-loader" class="fixed inset-0 z-50 bg-black bg-opacity-30 items-center justify-center hidden"><div class="loader"></div></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_FtGrjkFKgfBoBsNr5QVjNR8j3BbefSQXIz_b7CepMFYDMs6W1Qt9SdmHn_ISNW89/exec'; 
        let state = {
            activeTab: 'home', activeHomeTab: 'treatments', treatmentFilter: 'All',
            selectedItems: [],
            data: { treatments: [], products: [], searchResults: [] },
            rekapData: null, currentCalendarDate: new Date()
        };

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const openingScreen = document.getElementById('opening-animation');
                openingScreen.style.opacity = '0';
                setTimeout(() => {
                    openingScreen.style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                }, 1000);
            }, 3000);
            setupEventListeners();
            navigateTo('home');
        });

        function setupEventListeners() {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.addEventListener('click', () => navigateTo(tab.dataset.tab)));
            document.getElementById('search-patient-input').addEventListener('input', handleSearch);
            // PERBAIKAN: Listener untuk memilih pasien dari hasil pencarian
            document.getElementById('search-results').addEventListener('click', (e) => {
                const target = e.target.closest('.search-result-item');
                if (target && target.dataset.index) {
                    selectPatientAndFillForm(target.dataset.index);
                }
            });
        }
        
        async function callBackend(method, action, payload = {}) {
            if (SCRIPT_URL === 'MASUKKAN_URL_SCRIPT_ANDA_DISINI') {
                showToast("Peringatan: URL Google Apps Script belum diatur.", "warning");
                return { status: 'error', message: 'URL Script belum diatur.' };
            }
            setLoading(true);
            try {
                let url = SCRIPT_URL;
                const options = { method, redirect: "follow", headers: { 'Content-Type': 'text/plain;charset=utf-8' } };
                if (method === 'GET') {
                    url += `?action=${action}&payload=${encodeURIComponent(JSON.stringify(payload))}`;
                } else {
                    options.body = JSON.stringify({ action, payload });
                }
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error calling backend:', error);
                showToast('Terjadi kesalahan koneksi ke server.', 'error');
                return { status: 'error', message: 'Terjadi kesalahan koneksi.' };
            } finally {
                setLoading(false);
            }
        }
        
        async function navigateTo(tabName) {
            state.activeTab = tabName;
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active-tab', tab.dataset.tab === tabName);
                tab.classList.toggle('tab', tab.dataset.tab !== tabName);
            });
            const appContent = document.getElementById('app-content');
            appContent.innerHTML = `<div class="text-center p-8"><div class="loader inline-block"></div></div>`;
            document.getElementById('search-container').classList.toggle('hidden', tabName !== 'home');
            updateCartFab();

            const header = document.getElementById('main-header');
            switch (tabName) {
                case 'home':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Reservasi Online</h1><p class="text-gray-500">Pilih treatment atau produk Anda</p>`;
                    const itemsResult = await callBackend('GET', 'getItems');
                    if (itemsResult.status === 'success') {
                        state.data.treatments = itemsResult.data.treatments; state.data.products = itemsResult.data.products;
                        appContent.innerHTML = renderHomePage();
                        setupHomeEventListeners();
                        renderTreatments();
                    } else appContent.innerHTML = `<p class="text-center text-red-500">${itemsResult.message}</p>`;
                    break;
                case 'reservations':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Daftar Reservasi</h1><p class="text-gray-500">Kelola status reservasi pasien</p>`;
                    const resResult = await callBackend('GET', 'getReservations');
                    appContent.innerHTML = renderReservationsPage(resResult.data || []);
                    break;
                case 'rekap':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Laporan & Statistik</h1><p class="text-gray-500">Analisis data reservasi klinik</p>`;
                    const rekapResult = await callBackend('GET', 'getRekapData');
                    if (rekapResult.status === 'success') {
                        state.rekapData = rekapResult.data;
                        appContent.innerHTML = renderRekapPage();
                        renderAllRekapVisuals();
                    } else appContent.innerHTML = `<p class="text-center text-red-500">${rekapResult.message}</p>`;
                    break;
                // ... (case 'management' dan 'guide' tidak berubah)
                case 'management':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Manajemen Data</h1><p class="text-gray-500">Kelola data treatment dan produk</p>`;
                    const manageResult = await callBackend('GET', 'getItems');
                    if (manageResult.status === 'success') {
                        state.data.treatments = manageResult.data.treatments; state.data.products = manageResult.data.products;
                        appContent.innerHTML = renderManagementPage();
                    } else appContent.innerHTML = `<p class="text-center text-red-500">${manageResult.message}</p>`;
                    break;
                case 'guide':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Panduan Aplikasi</h1><p class="text-gray-500">Cara instalasi dan penggunaan</p>`;
                    appContent.innerHTML = renderGuidePage();
                    break;
            }
        }
        
        async function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            if (query.length < 2) {
                resultsContainer.classList.add('hidden');
                return;
            }
            const result = await callBackend('GET', 'getPatients', { query: query });
            resultsContainer.innerHTML = '';
            if (result.status === 'success' && result.data.length > 0) {
                // PERBAIKAN: Simpan hasil pencarian ke state
                state.data.searchResults = result.data;
                // PERBAIKAN: Tambahkan data-index untuk setiap item
                result.data.forEach((p, index) => {
                    resultsContainer.innerHTML += `<div data-index="${index}" class="p-3 hover:bg-pink-100 cursor-pointer border-b search-result-item"><p class="font-semibold">${p.Nama_Pasien} <span class="text-sm text-gray-500">(${p.RME})</span></p><p class="text-sm text-gray-600">${p.Alamat || ''}</p></div>`;
                });
                resultsContainer.classList.remove('hidden');
            } else {
                state.data.searchResults = [];
                resultsContainer.innerHTML = `<div class="p-3 text-gray-500">Tidak ada hasil ditemukan.</div>`;
                resultsContainer.classList.remove('hidden');
            }
        }

        // FUNGSI BARU: Untuk memilih pasien dan mengisi form
        function selectPatientAndFillForm(index) {
            const patient = state.data.searchResults[index];
            if (!patient) return;

            // Buka form reservasi
            showReservationForm();
            
            // Tunggu sesaat agar modal sempat dirender
            setTimeout(() => {
                const form = document.getElementById('reservation-form');
                if (form) {
                    form.requesterName.value = patient.Nama_Pemesan || '';
                    form.phone.value = patient.No_HP || '';
                    form.instagram.value = patient.Instagram || '';
                    form.address.value = patient.Alamat || '';
                    form.patientName.value = patient.Nama_Pasien || '';
                    form.gender.value = patient.Jenis_Kelamin || 'Wanita';
                    
                    // Format tanggal lahir
                    if (patient.Tanggal_Lahir) {
                        const dob = new Date(patient.Tanggal_Lahir);
                        if (!isNaN(dob.getTime())) {
                            form.dob.value = dob.toISOString().split('T')[0];
                            // Trigger event change untuk update usia
                            form.dob.dispatchEvent(new Event('change'));
                        }
                    }
                }
            }, 100); // delay 100ms

            // Sembunyikan hasil pencarian
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('search-patient-input').value = '';
        }

        function renderReservationsPage(reservations) {
            if (!reservations || reservations.length === 0) return `<div class="text-center p-8 text-gray-500"><i class="fas fa-calendar-times fa-3x mb-3"></i><p>Belum ada data reservasi.</p></div>`;
            const statusColors = { 'Menunggu': 'text-blue-500 border-blue-200 bg-blue-50', 'Selesai': 'text-green-500 border-green-200 bg-green-50' };
            return `<div class="space-y-4">${reservations.sort((a,b) => new Date(b.Timestamp) - new Date(a.Timestamp)).map(res => {
                // PERBAIKAN: Pemeriksaan tanggal sebelum ditampilkan
                const visitDate = new Date(res.Tanggal_Datang);
                const displayDate = !isNaN(visitDate.getTime()) ? visitDate.toLocaleString('id-ID',{dateStyle:'medium', timeStyle:'short'}) : 'Tanggal Invalid';
                
                return `<div class="bg-white p-4 rounded-lg shadow"><div class="flex justify-between items-start"><div><p class="font-bold">${res.Nama_Pasien} <span class="text-sm font-normal text-gray-500">(${res.RME})</span></p><p class="text-sm text-gray-600">${JSON.parse(res.Items || '[]').join(', ')}</p></div><span class="text-xs font-semibold px-2 py-1 rounded-full border ${statusColors[res.Status] || 'text-gray-500'}">${res.Status}</span></div><p class="text-sm text-gray-600 mt-2"><i class="fas fa-calendar-alt fa-fw mr-1"></i> ${displayDate}</p>${res.Status !== 'Selesai' ? `<div class="mt-3 text-right"><button onclick="showCompleteModal('${res.ID_Reservasi}')" class="bg-green-500 text-white px-3 py-1 rounded-md text-sm shadow hover:bg-green-600">Selesaikan</button></div>`: ''}</div>`;
            }).join('')}</div>`;
        }
        
        function populateTimeOptions() {
            const timeSelect = document.querySelector('select[name="visitTime"]');
            if(!timeSelect) return;
            const isPartus = state.selectedItems.some(item => item.category === 'Paket Bersalin/Partus');
            timeSelect.innerHTML = '';
            if(isPartus) {
                timeSelect.innerHTML = '<option value="24_jam">24 Jam (Khusus Partus)</option>';
                return;
            }
            let startTime = new Date(); startTime.setHours(8, 0, 0, 0);
            let endTime = new Date(); endTime.setHours(21, 30, 0, 0);
            while(startTime <= endTime) {
                // PERBAIKAN: Koreksi pada regex
                const timeString = startTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }).replace(/\./g, ':');
                timeSelect.appendChild(new Option(timeString, timeString));
                startTime.setMinutes(startTime.getMinutes() + 30);
            }
        }

        // --- SISA FUNGSI (sebagian besar tidak berubah, hanya perbaikan kecil) ---
        function renderHomePage() { return `<div class="flex border-b-2 border-gray-200 mb-4"><button data-tab="treatments" class="home-tab active-tab flex-1 p-3 text-center text-gray-700">Treatments</button><button data-tab="products" class="home-tab tab flex-1 p-3 text-center text-gray-700">Produk</button></div><div id="home-content"></div>`; }
        function setupHomeEventListeners() { document.querySelectorAll('.home-tab').forEach(tab => { tab.addEventListener('click', () => { state.activeHomeTab = tab.dataset.tab; document.querySelectorAll('.home-tab').forEach(t => { t.classList.remove('active-tab'); t.classList.add('tab'); }); tab.classList.add('active-tab'); tab.classList.remove('tab'); if (state.activeHomeTab === 'treatments') renderTreatments(); else renderProducts(); }); }); }
        function renderTreatments() { const categories = ['All', ...new Set(state.data.treatments.map(t => t.Kategori))]; const filtered = state.treatmentFilter === 'All' ? state.data.treatments : state.data.treatments.filter(t => t.Kategori === state.treatmentFilter); let filterHtml = `<div class="mb-4 overflow-x-auto whitespace-nowrap pb-2">${categories.map(cat => `<button data-category="${cat}" class="category-filter inline-block px-4 py-2 mr-2 rounded-full shadow-sm text-sm ${state.treatmentFilter === cat ? 'bg-theme-pink text-white' : 'bg-white text-gray-700'}">${cat}</button>`).join('')}</div>`; let itemsHtml = `<div class="grid grid-cols-1 gap-4">${filtered.map(item => { const isSelected = state.selectedItems.some(i => i.id === item.ID_Treatment); return `<div data-id="${item.ID_Treatment}" data-type="treatment" class="item-card bg-white rounded-lg shadow overflow-hidden flex cursor-pointer ${isSelected ? 'ring-2 ring-pink-500' : ''}"><img src="https://placehold.co/300x200/FFC0CB/FF6B8A?text=${encodeURIComponent(item.Nama)}" alt="${item.Nama}" class="w-1/3 h-auto object-cover"><div class="p-4 flex-1"><h3 class="font-semibold text-gray-800">${item.Nama}</h3><p class="text-sm text-gray-600">${item.Deskripsi}</p></div></div>`; }).join('') || `<p class="text-center text-gray-500 py-8">Tidak ada treatment.</p>`}</div>`; document.getElementById('home-content').innerHTML = filterHtml + itemsHtml; setupItemSelection(); }
        function renderProducts() { let itemsHtml = `<div class="grid grid-cols-1 gap-4">${state.data.products.map(item => { const isSelected = state.selectedItems.some(i => i.id === item.ID_Produk); return `<div data-id="${item.ID_Produk}" data-type="product" class="item-card bg-white rounded-lg shadow overflow-hidden flex cursor-pointer ${isSelected ? 'ring-2 ring-pink-500' : ''}"><img src="https://placehold.co/300x200/FFFACD/FFD700?text=${encodeURIComponent(item.Nama)}" alt="${item.Nama}" class="w-1/3 h-auto object-cover"><div class="p-4 flex-1"><h3 class="font-semibold text-gray-800">${item.Nama}</h3><p class="text-sm text-gray-600">${item.Deskripsi}</p></div></div>`; }).join('') || `<p class="text-center text-gray-500 py-8">Tidak ada produk.</p>`}</div>`; document.getElementById('home-content').innerHTML = itemsHtml; setupItemSelection(); }
        function setupItemSelection() { document.querySelectorAll('.category-filter').forEach(btn => btn.addEventListener('click', (e) => { state.treatmentFilter = e.target.dataset.category; renderTreatments(); })); document.querySelectorAll('.item-card').forEach(card => card.addEventListener('click', () => { const itemId = card.dataset.id; const itemIndex = state.selectedItems.findIndex(i => i.id === itemId); if (itemIndex > -1) { state.selectedItems.splice(itemIndex, 1); card.classList.remove('ring-2', 'ring-pink-500'); } else { const type = card.dataset.type; const source = type === 'treatment' ? state.data.treatments : state.data.products; const idField = type === 'treatment' ? 'ID_Treatment' : 'ID_Produk'; const itemData = source.find(i => i[idField] === itemId); if (itemData) { state.selectedItems.push({ id: itemId, name: itemData.Nama, category: itemData.Kategori || null }); card.classList.add('ring-2', 'ring-pink-500'); } } updateCartFab(); })); }
        function updateCartFab() { const fab = document.getElementById('booking-cart-fab'); const count = document.getElementById('cart-count'); fab.classList.toggle('hidden', state.selectedItems.length === 0 || state.activeTab !== 'home'); count.textContent = state.selectedItems.length; }
        function renderRekapPage() { return `<div class="space-y-6"><div class="bg-white p-4 rounded-lg shadow"><div class="flex justify-between items-center mb-2"><h3 class="font-bold text-lg theme-pink">Grafik Statistik</h3><button onclick="printSection('rekap-charts', 'Laporan Grafik Statistik')" class="bg-theme-pink text-white px-3 py-1 text-sm rounded-lg shadow flex items-center gap-2"><i class="fas fa-print"></i> Cetak</button></div><div id="rekap-charts" class="grid grid-cols-1 md:grid-cols-2 gap-4"><div class="md:col-span-2"><canvas id="dailyTrendChart"></canvas></div><div><canvas id="categoryChart"></canvas></div><div><canvas id="treatmentNameChart"></canvas></div><div><canvas id="genderChart"></canvas></div><div><canvas id="dayChart"></canvas></div><div class="md:col-span-2"><canvas id="hourChart"></canvas></div><div><canvas id="monthChart"></canvas></div><div><canvas id="therapistChart"></canvas></div></div></div><div class="bg-white p-4 rounded-lg shadow"><div class="flex justify-between items-center mb-2"><h3 class="font-bold text-lg theme-pink">Rekap Kalender</h3><button onclick="printSection('calendar-container', 'Laporan Rekap Kalender')" class="bg-theme-pink text-white px-3 py-1 text-sm rounded-lg shadow flex items-center gap-2"><i class="fas fa-print"></i> Cetak</button></div><div id="calendar-container"></div></div><div class="bg-white p-4 rounded-lg shadow"><div class="flex justify-between items-center mb-2"><h3 class="font-bold text-lg theme-pink">Rekap Tabel</h3><button onclick="printSection('table-container', 'Laporan Rekap Tabel')" class="bg-theme-pink text-white px-3 py-1 text-sm rounded-lg shadow flex items-center gap-2"><i class="fas fa-print"></i> Cetak</button></div><div id="table-container" class="max-h-96 overflow-auto"></div></div></div>`; }
        function renderAllRekapVisuals() { const { stats, rawReservations } = state.rekapData; createChart('dailyTrendChart', 'line', Object.keys(stats.dailyTrend), Object.values(stats.dailyTrend), 'Grafik Naik/Turun Total Reservasi'); createChart('categoryChart', 'doughnut', Object.keys(stats.categoryCounts), Object.values(stats.categoryCounts), 'Survey Kategori Treatment'); createChart('treatmentNameChart', 'bar', Object.keys(stats.treatmentNameCounts), Object.values(stats.treatmentNameCounts), 'Survey Nama Treatment Terpopuler'); createChart('genderChart', 'pie', Object.keys(stats.genderCounts), Object.values(stats.genderCounts), 'Survey Jenis Kelamin Pengunjung'); createChart('dayChart', 'bar', Object.keys(stats.dayCounts), Object.values(stats.dayCounts), 'Survey Hari Teramai'); createChart('hourChart', 'line', Object.keys(stats.peakHourCounts).sort(), Object.keys(stats.peakHourCounts).sort().map(key => stats.peakHourCounts[key]), 'Survey Jam Teramai'); createChart('monthChart', 'bar', Object.keys(stats.monthCounts), Object.values(stats.monthCounts), 'Survey Bulan Teramai'); createChart('therapistChart', 'doughnut', Object.keys(stats.therapistCounts), Object.values(stats.therapistCounts), 'Survey Kinerja Terapis/Bidan'); renderCalendar(); renderRekapTable(rawReservations); }
        function createChart(canvasId, type, labels, data, title) { const ctx = document.getElementById(canvasId); if (!ctx || !data || data.length === 0 || Object.values(data).every(v=>v===0)) { if(ctx) ctx.parentElement.innerHTML = `<div class="text-center text-gray-400 py-8 text-sm font-semibold">${title}<br/><span class="font-normal">(Tidak ada data)</span></div>`; return; } const colors = ['#FF6B8A', '#FFC0CB', '#FFDAB9', '#E6E6FA', '#98FB98', '#ADD8E6', '#F0E68C']; new Chart(ctx, { type, data: { labels, datasets: [{ label: 'Jumlah', data, backgroundColor: colors, borderColor: '#FFF8F9', borderWidth: 2, tension: 0.3 }] }, options: { responsive: true, plugins: { legend: { display: ['pie', 'doughnut'].includes(type) }, title: { display: true, text: title, font: { size: 16 } } } } }); }
        function renderCalendar() { const container = document.getElementById('calendar-container'); if (!container) return; const { calendarData } = state.rekapData.stats; const date = state.currentCalendarDate; const month = date.getMonth(); const year = date.getFullYear(); const firstDay = new Date(year, month, 1); const lastDay = new Date(year, month + 1, 0); const daysInMonth = lastDay.getDate(); const startDayOfWeek = firstDay.getDay(); let html = `<div class="flex justify-between items-center mb-4"><button onclick="changeMonth(-1)" class="p-2 rounded-full hover:bg-gray-100"><i class="fas fa-chevron-left"></i></button><h4 class="font-bold text-center">${date.toLocaleDateString('id-ID', {month: 'long', year: 'numeric'})}</h4><button onclick="changeMonth(1)" class="p-2 rounded-full hover:bg-gray-100"><i class="fas fa-chevron-right"></i></button></div><div class="calendar-grid text-center font-semibold text-sm mb-2">${['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'].map(d => `<div>${d}</div>`).join('')}</div><div class="calendar-grid">`; for (let i = 0; i < startDayOfWeek; i++) { html += `<div class="calendar-day other-month"></div>`; } for (let day = 1; day <= daysInMonth; day++) { const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`; const count = calendarData[dateKey] || 0; let colorClass = 'bg-gray-100'; if (count > 0) colorClass = 'bg-green-200'; if (count > 2) colorClass = 'bg-yellow-200'; if (count > 5) colorClass = 'bg-red-300'; html += `<div class="calendar-day ${colorClass}"><span class="day-number">${day}</span>${count > 0 ? `<span class="res-count">${count} res.</span>` : ''}</div>`; } html += `</div>`; container.innerHTML = html; }

        function renderRekapTable(reservations) { const container = document.getElementById('table-container'); if (!container || !reservations || reservations.length === 0) { if(container) container.innerHTML = `<p class="text-center text-gray-500 py-4">Tidak ada data.</p>`; return; } let tableHTML = `<table class="w-full text-sm text-left text-gray-600"><thead class="text-xs text-gray-700 uppercase bg-gray-50"><tr><th class="px-4 py-2">Tgl Datang</th><th class="px-4 py-2">Pasien</th><th class="px-4 py-2">Items</th><th class="px-4 py-2">Status</th></tr></thead><tbody>`; reservations.sort((a,b) => new Date(b.Timestamp) - new Date(a.Timestamp)).forEach(res => { const d = new Date(res.Tanggal_Datang); const dateStr = isNaN(d.getTime()) ? 'Invalid' : d.toLocaleDateString('id-ID'); tableHTML += `<tr class="bg-white border-b"><td class="px-4 py-2">${dateStr}</td><td class="px-4 py-2 font-medium">${res.Nama_Pasien}</td><td class="px-4 py-2">${JSON.parse(res.Items || '[]').join(', ')}</td><td class="px-4 py-2">${res.Status}</td></tr>`; }); tableHTML += `</tbody></table>`; container.innerHTML = tableHTML; }
        async function printSection(elementId, title) { const { jsPDF } = window.jspdf; const elementToPrint = document.getElementById(elementId); if (!elementToPrint) return; showToast('Mempersiapkan PDF...', 'info'); const pdf = new jsPDF('p', 'mm', 'a4'); pdf.setFontSize(16); pdf.text(title, 105, 15, null, null, 'center'); pdf.setFontSize(10); pdf.text(`Dicetak pada: ${new Date().toLocaleString('id-ID')}`, 105, 22, null, null, 'center'); const canvas = await html2canvas(elementToPrint, { scale: 2, useCORS: true, backgroundColor: '#ffffff' }); const imgData = canvas.toDataURL('image/png'); const imgProps = pdf.getImageProperties(imgData); const pdfWidth = pdf.internal.pageSize.getWidth() - 20; const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width; let currentHeight = 30; if (pdfHeight < (pdf.internal.pageSize.getHeight() - currentHeight - 10)) { pdf.addImage(imgData, 'PNG', 10, currentHeight, pdfWidth, pdfHeight); } else { showToast('Konten terlalu panjang, mungkin terpotong.', 'warning'); pdf.addImage(imgData, 'PNG', 10, currentHeight, pdfWidth, pdf.internal.pageSize.getHeight() - currentHeight - 10); } pdf.save(`${title.replace(/ /g, '-')}.pdf`); }
        function renderGuidePage() { return `<div class="bg-white p-6 rounded-lg shadow space-y-6"><div><h2 class="text-xl font-bold theme-pink border-b-2 border-pink-200 pb-2 mb-3">Panduan Instalasi Backend</h2><ol class="list-decimal list-inside space-y-2 text-gray-700"><li>Buka <a href="https://sheets.new" target="_blank" class="text-blue-500 hover:underline">Google Sheets</a> & buat spreadsheet baru.</li><li>Beri nama file (misal: 'KlinikNabilahDB').</li><li>Klik <strong>Ekstensi > Apps Script</strong>.</li><li>Salin-tempel seluruh isi file <code>gs.js</code>.</li><li>Klik ikon <strong>Simpan proyek</strong>.</li><li>Klik tombol <strong>Deploy > Deploy baru</strong>.</li><li>Pilih jenis deploy: <strong>Aplikasi Web</strong>.</li><li>Pada 'Siapa yang memiliki akses', pilih <strong>Siapa saja</strong>.</li><li>Klik <strong>Deploy</strong> & Izinkan akses.</li><li>Salin <strong>URL Aplikasi Web</strong> yang muncul.</li><li>Buka file <code>index.html</code> ini, cari <code>SCRIPT_URL</code> & tempel URL Anda.</li><li><strong>PENTING:</strong> Kembali ke Apps Script, pilih fungsi <code>setupInitialSheet</code>, lalu klik <strong>Jalankan</strong> untuk membuat sheet awal.</li><li>Jika mengubah <code>gs.js</code>, Anda harus <strong>Deploy Ulang</strong> (Deploy > Kelola Deployment > Edit > versi 'Baru' > Deploy).</li></ol></div><div><h2 class="text-xl font-bold theme-pink border-b-2 border-pink-200 pb-2 mb-3">Panduan Penggunaan</h2><ul class="list-disc list-inside space-y-2 text-gray-700"><li><strong>Manajemen Data:</strong> Isi daftar Treatment & Produk di tab 'Manajemen' agar muncul di halaman Home.</li><li><strong>Home:</strong> Pilih item. Tombol reservasi (<i class="fas fa-calendar-check"></i>) akan muncul.</li><li><strong>Daftar Reservasi:</strong> Lihat & selesaikan reservasi.</li><li><strong>Laporan:</strong> Lihat statistik berdasarkan data reservasi.</li></ul></div></div>`; }
        function showReservationForm() { const items = state.selectedItems.map(item => item.name).join('\n'); const modalHtml = `<div id="reservation-modal" class="fixed inset-0 z-40 flex items-center justify-center bg-black bg-opacity-50"><div class="bg-white rounded-lg shadow-xl w-full max-w-lg m-4 max-h-[90vh] overflow-y-auto"><form id="reservation-form" class="p-6 space-y-4"><h2 class="text-2xl font-bold mb-4 theme-pink">Form Reservasi</h2><div><label class="block text-sm font-medium">Nama Pemesan</label><input type="text" name="requesterName" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required></div><div><label class="block text-sm font-medium">No. HP/WA</label><input type="tel" name="phone" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required></div><div><label class="block text-sm font-medium">Instagram (opsional)</label><input type="text" name="instagram" class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div><div><label class="block text-sm font-medium">Alamat Domisili</label><input type="text" name="address" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required></div><hr/><div><label class="block text-sm font-medium">Nama Pasien</label><input type="text" name="patientName" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required></div><div><label class="block text-sm font-medium">Tgl Lahir Pasien</label><input type="date" name="dob" id="dob-input" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required></div><div><label class="block text-sm font-medium">Jenis Kelamin</label><select name="gender" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required><option value="Wanita">Wanita</option><option value="Pria">Pria</option></select></div><div><label class="block text-sm font-medium">Usia Detail</label><input type="text" id="age-output" class="mt-1 w-full bg-gray-100 rounded-md" readonly></div><div><label class="block text-sm font-medium">Item Dipilih</label><textarea class="mt-1 w-full bg-gray-100 rounded-md" rows="2" readonly>${items}</textarea></div><div><label class="block text-sm font-medium">Rencana Tgl Datang</label><input type="date" name="visitDate" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required min="${new Date().toISOString().split('T')[0]}"></div><div><label class="block text-sm font-medium">Pilih Jam</label><select name="visitTime" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required></select></div><div class="mt-6 flex justify-end gap-3"><button type="button" onclick="closeModal('reservation-modal')" class="px-4 py-2 bg-gray-200 rounded-lg">Batal</button><button type="submit" class="px-4 py-2 bg-theme-pink text-white rounded-lg">Pesan</button></div></form></div></div>`; document.getElementById('modals-container').innerHTML = modalHtml; populateTimeOptions(); document.getElementById('dob-input').addEventListener('change', updateAgeAndDay); document.getElementById('reservation-form').addEventListener('submit', handleReservationSubmit); }
        function updateAgeAndDay(e) { const dob = new Date(e.target.value); if (isNaN(dob.getTime())) return; const now = new Date(); let years = now.getFullYear() - dob.getFullYear(); let months = now.getMonth() - dob.getMonth(); let days = now.getDate() - dob.getDate(); if (days < 0) { months--; const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0); days += prevMonth.getDate(); } if (months < 0) { years--; months += 12; } const totalDays = Math.floor((now - dob) / (1000 * 60 * 60 * 24)); const weeks = Math.floor(totalDays / 7); document.getElementById('age-output').value = `${years} tahun, ${months} bulan, ${weeks % 52} pekan, ${days} hari`; }

dalHtml; document.getElementById('item-form').addEventListener('submit', handleItemFormSubmit); }
