<!DOCTYPE html>
<!-- Menentukan bahwa ini adalah dokumen HTML5 -->
<html lang="id">
<!-- Tag html utama, dengan atribut 'lang' untuk menandakan bahasa konten adalah Bahasa Indonesia -->

<head>
  <!-- Bagian head berisi metadata dan link ke resource eksternal -->

  <!-- Menentukan set karakter yang digunakan adalah UTF-8, mendukung berbagai macam karakter -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Mengatur viewport agar website responsif di berbagai perangkat -->
  <title>Reservasi - Klinik Nabilah Pulungan</title>
  <!-- Judul yang akan tampil di tab browser -->

  <!-- Memuat library Tailwind CSS dari CDN untuk styling cepat dan modern -->

  <!-- Memuat font 'Poppins' dari Google Fonts untuk tipografi yang lebih baik -->

  <style>
    /* Blok style untuk CSS kustom */
    :root {
      /* Mendefinisikan variabel CSS (custom properties) untuk tema terang */
      --bg-primary: #FFF8F9;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-accent: #FF6B8A;
      --border-primary: #e5e7eb;
      --border-accent: #FF6B8A;
      --scroll-track: #FFF0F5;
      --scroll-thumb: #FFC0CB;
    }

    html.dark {
      /* Mendefinisikan ulang variabel CSS untuk tema gelap, aktif ketika tag <html> memiliki class 'dark' */
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --bg-card: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-accent: #f9a8d4;
      --border-primary: #4b5563;
      --border-accent: #f9a8d4;
      --scroll-track: #374151;
      --scroll-thumb: #4b5563;
    }

    /* Styling dasar untuk body */
    body {
      font-family: 'Poppins', sans-serif;
      /* Menggunakan font Poppins */
      background-color: var(--bg-primary);
      /* Menggunakan variabel untuk warna background */
      color: var(--text-primary);
      /* Menggunakan variabel untuk warna teks */
      transition: background-color 0.3s, color 0.3s;
      /* Animasi transisi saat tema berubah */
    }

    /* Kelas utilitas yang menggunakan variabel CSS agar bisa beradaptasi dengan tema */
    .bg-secondary {
      background-color: var(--bg-secondary);
    }

    .bg-card {
      background-color: var(--bg-card);
    }

    .border-primary {
      border-color: var(--border-primary);
    }

    .text-secondary {
      color: var(--text-secondary);
    }

    .theme-pink {
      color: var(--text-accent);
    }

    .bg-theme-pink {
      background-color: var(--border-accent);
    }

    .border-theme-pink {
      border-color: var(--border-accent);
    }

    /* Styling untuk tab navigasi yang aktif */
    .active-tab {
      border-bottom: 3px solid var(--border-accent);
      color: var(--text-accent);
      font-weight: 600;
    }

    /* Styling untuk tab navigasi yang tidak aktif */
    .tab {
      border-bottom: 3px solid transparent;
    }

    /* Styling umum untuk input field */
    .input-field {
      background-color: var(--bg-secondary);
      border-color: var(--border-primary);
      color: var(--text-primary);
    }

    /* PERBAIKAN 1: Input field dalam mode gelap - lebih kontras */
    html.dark .input-field {
      background-color: #2d3748; /* Sedikit lebih terang dari #1f2937 untuk kontras lebih baik */
      border-color: #4a5568;     /* Sedikit lebih kontras dari #4b5563 */
      color: #f7fafc;            /* Sedikit lebih terang dari #f9fafb untuk keterbacaan lebih baik */
    }

    /* Styling untuk input yang hanya bisa dibaca (readonly) */
    .input-readonly {
      background-color: #e5e7eb;
    }

    /* PERBAIKAN 2: Input readonly dalam mode gelap - lebih terang dan kontras */
    html.dark .input-readonly {
      background-color: #4a5568; /* Lebih terang dari #374151 untuk kontras lebih baik */
      color: #e2e8f0;            /* Warna teks yang lebih kontras */
    }

    /* Styling untuk kontainer canvas chart */
    .chart-canvas-container {
      position: relative;
      height: 250px;
    }

    /* Styling untuk scrollbar (hanya berfungsi di browser berbasis WebKit seperti Chrome/Safari) */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scroll-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scroll-thumb);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-accent);
    }

    /* Styling untuk layar animasi pembuka */
    #opening-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFF8F9;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-out;
    }

    #opening-animation .logo {
      animation: logo-fade-in 2s ease-in-out;
      /* Menerapkan animasi fade-in pada logo */
    }

    /* Styling untuk kelopak bunga animasi */
    .petal {
      position: absolute;
      top: -10%;
      background-color: #FFB7C5;
      border-radius: 50% 0;
      width: 20px;
      height: 20px;
      animation: blossom-fall 7s linear infinite;
      /* Menerapkan animasi jatuh */
    }

    /* Styling untuk ikon loader (pemutar) */
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #FF6B8A;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      /* Menerapkan animasi berputar */
    }

    /* Style untuk badge notifikasi */
    .notification-badge {
      position: absolute;
      top: 2px;
      right: 12px;
      min-width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ef4444;
      /* Warna merah */
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
      transform: scale(0);
      /* Awalnya disembunyikan dengan skala 0 */
      transition: transform 0.3s ease-in-out;
      /* Transisi saat muncul */
    }

    .notification-badge.visible {
      transform: scale(1);
      /* Kelas untuk menampilkan badge */
    }

    /* Style untuk indikator data pasien yang mungkin sama */
    .duplicate-warning {
      background-color: #fef3c7;
      border: 1px solid #f59e0b;
      border-radius: 8px;
      padding: 8px 12px;
      margin-top: 8px;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    html.dark .duplicate-warning {
      background-color: #451a03;
      border-color: #d97706;
    }

    .duplicate-warning.hidden {
      display: none;
    }

    /* Style untuk popup notifikasi waktu penuh */
    .full-schedule-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 100;
      padding: 24px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    html.dark .full-schedule-popup {
      background-color: #1f2937;
      color: white;
    }

    .full-schedule-popup.hidden {
      display: none;
    }

    /* PERBAIKAN: Style untuk tombol close modal */
    .modal-close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: color 0.3s;
    }

    .modal-close-btn:hover {
      color: var(--text-primary);
    }

    /* PERBAIKAN 3: Style untuk modal duplicate patient dalam mode gelap */
    html.dark .duplicate-patient-item {
      border-color: #4b5563; /* Border lebih terlihat dalam mode gelap */
    }

    html.dark .duplicate-patient-item:hover {
      background-color: #374151; /* Warna hover yang lebih kontras */
    }

    /* PERBAIKAN 4: Style untuk search input dalam modal duplicate patient */
    html.dark #duplicate-search-input {
      background-color: #2d3748; /* Background lebih kontras */
      border-color: #4a5568;     /* Border lebih terlihat */
      color: #f7fafc;            /* Teks lebih terang */
    }

    html.dark #duplicate-search-input::placeholder {
      color: #a0aec0; /* Placeholder lebih terlihat */
    }

    /* PERBAIKAN 5: Style untuk kontainer daftar pasien dalam modal */
    html.dark #duplicate-list-container .border-gray-200 {
      border-color: #4b5563; /* Border lebih terlihat */
    }

    html.dark #duplicate-list-container .bg-gray-50 {
      background-color: #1f2937; /* Background kontainer */
    }

    /* PERBAIKAN 6: Style untuk footer modal duplicate patient dalam mode gelap */
    html.dark #duplicate-patient-modal .bg-gray-50 {
      background-color: #1f2937; /* Background footer */
    }

    html.dark #duplicate-patient-modal .border-gray-100 {
      border-color: #374151; /* Border footer lebih terlihat */
    }

    html.dark #duplicate-patient-modal button.bg-white {
      background-color: #374151; /* Tombol "Ini Pasien Baru" lebih kontras */
      color: #e5e7eb;            /* Warna teks tombol */
    }

    html.dark #duplicate-patient-modal button.bg-white:hover {
      background-color: #4b5563; /* Warna hover tombol */
    }

    /* PERBAIKAN 7: Style untuk teks dalam modal duplicate patient */
    html.dark .patient-name {
      color: #f3f4f6; /* Nama pasien lebih terang */
    }

    html.dark .patient-rme {
      color: #9ca3af; /* RME sedikit lebih redup tapi terbaca */
    }

    html.dark .patient-info {
      color: #d1d5db; /* Info pasien lebih terbaca */
    }

    /* Keyframes untuk animasi kelopak bunga jatuh */
    @keyframes blossom-fall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Keyframes untuk animasi logo muncul */
    @keyframes logo-fade-in {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Keyframes untuk animasi loader berputar */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

  <script>
    // --- 1. KONFIGURASI & STATE GLOBAL ---

    // URL endpoint Google Apps Script Web App.
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_FtGrjkFKgfBoBsNr5QVjNR8j3BbefSQXIz_b7CepMFYDMs6W1Qt9SdmHn_ISNW89/exec';

    // Objek 'state' untuk menyimpan semua data dan status aplikasi secara terpusat.
    let state = {
      activeTab: 'home', // Tab mana yang sedang aktif.
      isAuthenticated: false, // Status otentikasi admin.
      pendingAction: null, // Menyimpan fungsi yang akan dijalankan setelah login berhasil.
      activeHomeTab: 'treatments', // Tab aktif di halaman home (treatments/products).
      treatmentFilter: 'All', // Filter kategori treatment yang aktif.
      selectedItems: [], // Array untuk menyimpan item (treatment/produk) yang dipilih user.
      data: { // Objek untuk menyimpan data yang diambil dari backend.
        treatments: [],
        products: [],
        searchResults: [],
        allReservations: [],
        allPatients: [],
        therapists: [] // Menambahkan array untuk data terapis.
      },
      rekapData: null, // Data mentah untuk halaman laporan.
      rekapFilteredData: null, // Data laporan yang sudah difilter.
      currentCalendarDate: new Date(), // Tanggal saat ini untuk navigasi kalender.
      newReservationCount: 0, // Jumlah notifikasi reservasi baru.
      duplicatePatientCheck: { // State untuk pengecekan data pasien duplikat
        isChecking: false,
        matches: [],
        lastChecked: null
      }
    };

    // --- 2. FUNGSI-FUNGSI DEFINISI ---

    // Fungsi untuk mengontrol animasi pembuka.
    function runOpeningAnimation() {
      // Setelah 3 detik, mulai proses menghilangnya layar pembuka.
      setTimeout(() => {
        const openingScreen = document.getElementById('opening-animation');
        openingScreen.style.opacity = '0'; // Membuat layar pembuka transparan.
        // Setelah animasi transisi selesai (1 detik), sembunyikan elemen tersebut dan tampilkan konten utama.
        setTimeout(() => {
          openingScreen.style.display = 'none';
          document.getElementById('main-content').classList.remove('hidden');
        }, 1000);
      }, 3000);
    }

    // Fungsi untuk mendaftarkan event listener utama, seperti klik pada tab navigasi.
    function setupEventListeners() {
      // Memilih semua elemen dengan kelas 'nav-tab'.
      document.querySelectorAll('.nav-tab').forEach(tab => {
        // Menambahkan event listener 'click' pada setiap tab.
        tab.addEventListener('click', () => navigateTo(tab.dataset.tab));
      });
      
      // Event listener untuk menutup popup waktu penuh
      document.getElementById('close-full-schedule-popup').addEventListener('click', () => {
        document.getElementById('full-schedule-popup').classList.add('hidden');
      });
    }

    /**
     * Fungsi utama untuk berkomunikasi dengan backend Google Apps Script.
     * @param {string} method - Metode HTTP ('GET' atau 'POST').
     * @param {string} action - Perintah yang akan dieksekusi di backend.
     * @param {object} payload - Data yang dikirim ke backend.
     * @returns {Promise<object>} - Hasil dari backend dalam format JSON.
     */
    async function callBackend(method, action, payload = {}) {
      setLoading(true); // Menampilkan loader global.
      try {
        let url = SCRIPT_URL; // URL dasar backend.
        const options = { // Opsi untuk request 'fetch'.
          method,
          redirect: "follow",
          headers: {
            'Content-Type': 'text/plain;charset=utf-8'
          }
        };

        if (method === 'GET') {
          // Untuk GET, parameter ditambahkan ke URL.
          url += `?action=${action}&payload=${encodeURIComponent(JSON.stringify(payload))}`;
        } else {
          // Untuk POST, data dikirim di body request.
          options.body = JSON.stringify({
            action,
            payload
          });
        }

        const response = await fetch(url, options); // Melakukan request ke backend.
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); // Jika status response tidak OK, lempar error.
        return await response.json(); // Mengembalikan response sebagai JSON.
      } catch (error) {
        console.error('Error calling backend:', error); // Mencatat error di console.
        showToast('Terjadi kesalahan koneksi ke server.', 'error'); // Menampilkan pesan error ke user.
        return {
          status: 'error',
          message: 'Terjadi kesalahan koneksi.'
        }; // Mengembalikan objek error.
      } finally {
        setLoading(false); // Menyembunyikan loader global setelah selesai.
      }
    }

    /**
     * Fungsi utama untuk navigasi antar halaman/tab.
     * @param {string} tabName - Nama tab tujuan.
     */
    async function navigateTo(tabName) {
      const protectedTabs = ['pasien', 'rekap', 'management']; // Daftar tab yang memerlukan otentikasi.
      // Jika user mencoba mengakses tab terproteksi tanpa login.
      if (protectedTabs.includes(tabName) && !state.isAuthenticated) {
        showPasswordModal(tabName); // Tampilkan modal password.
        return; // Hentikan eksekusi fungsi.
      }
      state.activeTab = tabName; // Update state tab aktif.
      updateActiveNavTab(tabName); // Update tampilan visual tab navigasi.

      // Mengambil elemen-elemen UI utama.
      const appContent = document.getElementById('app-content');
      const header = document.getElementById('main-header');
      const searchContainer = document.getElementById('search-container');

      // Menampilkan loader di area konten selagi data dimuat.
      appContent.innerHTML = `<div class="text-center p-8"><div class="loader inline-block"></div></div>`;
      // Menyiapkan HTML untuk tombol ganti tema.
      const themeButton = `<button id="theme-toggle" onclick="toggleTheme()" class="absolute top-0 right-0 p-2 text-lg text-secondary"><i id="theme-toggle-icon" class="fas fa-moon"></i></button>`;

      // Menentukan apakah search bar harus ditampilkan.
      const showSearch = ['home', 'reservations', 'pasien'].includes(tabName);
      searchContainer.classList.toggle('hidden', !showSearch); // Tampilkan/sembunyikan search bar.
      if (showSearch) setupSearchInput(tabName); // Jika ditampilkan, siapkan fungsinya.
      updateCartFab(); // Update tampilan tombol FAB.
      await fetchDataIfNeeded(); // Ambil data dari backend jika belum ada.

      // Logika notifikasi saat membuka tab reservasi.
      if (tabName === 'reservations' && state.newReservationCount > 0) {
        showToast(`Ada ${state.newReservationCount} reservasi baru hari ini.`, 'info');

          const resDate = new Date(r.Timestamp);

          return r.Status === 'Menunggu' && r.Telah_Dilihat !== true && resDate.toDateString() === today.toDateString();

        const idsToMark = todayReservations.map(r => r.ID_Reservasi);

            appContent.innerHTML = `<p class="text-center text-red-500">${rekapResult.message}</p>`;

      if (state.data.treatments.length === 0 || state.data.products.length === 0) {

    /**
     * Menangani submit form reservasi.
     * @param {Event} e - Objek event dari form submit.
     */
    const handleReservationSubmit = async (e) => {
      e.preventDefault(); // Mencegah form dari refresh halaman.
      const form = e.target; // Ambil elemen form.
      const formData = new FormData(form); // Kumpulkan data form.
      const data = Object.fromEntries(formData.entries()); // Ubah ke objek biasa.
      data.selectedItems = state.selectedItems; // Tambahkan item yang dipilih ke data.

      // Cek apakah ada pasien dengan nama mirip sebelum membuat data baru.
      const checkResult = await callBackend('GET', 'checkExistingPatient', {
        patientName: data.patientName,
        requesterName: data.requesterName
      });

      // Jika ditemukan data yang mirik.
      if (checkResult.status === 'success' && checkResult.data.length > 0) {
        // Tampilkan modal konfirmasi untuk memilih pasien lama atau membuat baru.
        showDuplicatePatientModal(checkResult.data, data);
      } else {
        // Jika tidak ada data mirip, langsung proses reservasi baru.
        const result = await callBackend('POST', 'newReservation', data);
        if (result.status === 'success') {
          closeModal('reservation-modal');
          showToast(`Reservasi berhasil! RME: ${result.data.rme}`, 'success');
          state.selectedItems = []; // Kosongkan keranjang.
          updateCartFab(); // Update FAB.
          navigateTo('reservations'); // Pindah ke halaman reservasi.
        } else {
          showToast(`Gagal: ${result.message}`, 'error'); // Tampilkan pesan error jika gagal.
        }
      }
    };

    /**

    window.checkForDuplicatePatient = async () => {
      const form = document.getElementById('reservation-form');
      if (!form) return;
      
      const requesterName = form.requesterName.value.trim();
      const patientName = form.patientName.value.trim();
      const phone = form.phone.value.trim();
      
      // Jika tidak ada cukup data untuk dicek, sembunyikan warning
      if ((!requesterName && !patientName) || phone.length < 3) {
        document.getElementById('duplicate-warning').classList.add('hidden');
        state.duplicatePatientCheck.matches = [];
        return;
      }
      
      // Cegah pengecekan terlalu sering
      const now = Date.now();
      if (state.duplicatePatientCheck.isChecking || 
          (state.duplicatePatientCheck.lastChecked && 
           now - state.duplicatePatientCheck.lastChecked < 1000)) {
        return;
      }
      
      state.duplicatePatientCheck.isChecking = true;
      state.duplicatePatientCheck.lastChecked = now;
      
      try {
        const result = await callBackend('GET', 'checkExistingPatient', {
          patientName: patientName,
          requesterName: requesterName,
          phone: phone
        });
        
        if (result.status === 'success' && result.data.length > 0) {
          state.duplicatePatientCheck.matches = result.data;
          document.getElementById('duplicate-warning').classList.remove('hidden');
        } else {
          state.duplicatePatientCheck.matches = [];
          document.getElementById('duplicate-warning').classList.add('hidden');
        }
      } catch (error) {
        console.error('Error checking duplicate patient:', error);
      } finally {
        state.duplicatePatientCheck.isChecking = false;
      }
    };

        const visitDate = document.querySelector('input[name="visitDate"]').value;
        const visitTime = e.target.value;

  const populateTimeOptions = () => {
  const timeSelect = document.querySelector('select[name="visitTime"]');
  if (!timeSelect) return;

  const isPartus = state.selectedItems.some(item => item.category === 'Paket Bersalin/Partus');
  timeSelect.innerHTML = isPartus ? '<option value="24_jam">24 Jam (Khusus Partus)</option>' : '';
  if (isPartus) return;

  let startTime = new Date();
  startTime.setHours(10, 0, 0, 0);
  let endTime = new Date();
  endTime.setHours(21, 30, 0, 0);

  // --- KONFIGURASI JAM ISTIRAHAT ---
  const BREAK_START_HOUR = 14; // Mulai istirahat jam 14:00
  const BREAK_END_HOUR = 15;   // Selesai istirahat jam 15:00
  // ---------------------------------

  while (startTime <= endTime) {
    const currentHour = startTime.getHours();

    // Cek apakah waktu saat ini masuk dalam jam istirahat
    // Logika: Jika jam >= 14 DAN jam < 15, maka anggap sebagai waktu istirahat
    // Ini akan menyembunyikan slot 14:00 dan 14:30
    const isBreakTime = currentHour >= BREAK_START_HOUR && currentHour < BREAK_END_HOUR;

    if (!isBreakTime) {
      const timeString = startTime.toLocaleTimeString('id-ID', {
        hour: '2-digit',
        minute: '2-digit'
      }).replace(/\./g, ':');
      
      timeSelect.appendChild(new Option(timeString, timeString));
    }

    // Tetap tambahkan 30 menit meskipun sedang istirahat, 
    // agar loop berlanjut ke jam 15:00
    startTime.setMinutes(startTime.getMinutes() + 30);
  }

    const updateAgeAndDay = (e) => {
      const dobInput = e.target.value;
      const ageOutput = document.getElementById('age-output');

      if (!dobInput) {
        ageOutput.value = '';
        return;
      }

      const dob = new Date(dobInput);
      const now = new Date();

      if (isNaN(dob.getTime()) || dob > now) {
        ageOutput.value = 'Tgl lahir invalid';
        return;
      }

      let years = now.getFullYear() - dob.getFullYear();
      let months = now.getMonth() - dob.getMonth();
      let days = now.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      ageOutput.value = `${years} thn, ${months} bln, ${days} hr`;
    };

    function setupRekapEventListeners() {
      document.getElementById('apply-filter-btn').addEventListener('click', applyRekapFilter);
      document.getElementById('reset-filter-btn').addEventListener('click', resetRekapFilter);
    }

    function applyRekapFilter() {
      // --- PERUBAHAN DIMULAI DI SINI ---
      const startDateInput = document.getElementById('filter-start-date');
      const endDateInput = document.getElementById('filter-end-date');
      const statusFilter = document.getElementById('filter-status-select').value; // Ambil nilai filter status

      const start = new Date(startDateInput.value);
      const end = new Date(endDateInput.value);

      const hasDateFilter = startDateInput.value && endDateInput.value; // Cek apakah tanggal diisi

      if (hasDateFilter && (isNaN(start.getTime()) || isNaN(end.getTime()))) {
        showToast('Rentang tanggal tidak valid.', 'warning');
        return;
      }

      // Atur 'end' ke akhir hari jika tanggal digunakan
      if (hasDateFilter) {
        end.setHours(23, 59, 59, 999);
      }

      let filteredReservations = state.rekapData.rawReservations;

      // 1. Terapkan filter tanggal jika ada
      if (hasDateFilter) {
        filteredReservations = filteredReservations.filter(res => {
          const visitDate = new Date(res.Tanggal_Datang);
          return !isNaN(visitDate.getTime()) && visitDate >= start && visitDate <= end;
        });
      }

      // 2. Terapkan filter status
      if (statusFilter !== 'all') {
        filteredReservations = filteredReservations.filter(res => res.Status === statusFilter);
      }
      
      // Cek jika tidak ada filter yang diterapkan dan tidak ada hasil
      if (!hasDateFilter && statusFilter === 'all') {
          // Tidak ada filter, tampilkan semua
          state.rekapFilteredData = null; // Hapus filter
          renderAllRekapVisuals(state.rekapData); // Render data asli
          return;
      }

      // Hitung statistik baru dari data yang sudah difilter
      const newStats = calculateStatsFromReservations(filteredReservations, state.data.allPatients);

      state.rekapFilteredData = {
        stats: newStats,
        rawReservations: filteredReservations // Simpan juga data mentah yang difilter
      };
      renderAllRekapVisuals(state.rekapFilteredData); // Render visual dengan data baru
      // --- PERUBAHAN SELESAI ---
    }


    function resetRekapFilter() {
      // --- PERUBAHAN DIMULAI DI SINI ---
      document.getElementById('filter-start-date').value = '';
      document.getElementById('filter-end-date').value = '';
      document.getElementById('filter-status-select').value = 'all'; // Reset dropdown status
      state.rekapFilteredData = null;
      renderAllRekapVisuals(state.rekapData);
      // --- PERUBAHAN SELESAI ---
    }

    function calculateStatsFromReservations(reservations, allPatients) {
      const stats = {
        dailyTrend: {},
        categoryCounts: {},
        treatmentNameCounts: {},
        genderCounts: {},
        dayCounts: {},
        peakHourCounts: {},
        monthCounts: {},
        therapistCounts: {},
        calendarData: {}
        // Asumsi ageDemographics dan addressDemographics dihitung di backend atau di fungsi lain yang tidak ditampilkan
      };

      const treatmentCategoryMap = state.data.treatments.reduce((map, item) => ({
        ...map,
        [item.Nama]: item.Kategori
      }), {});
      const patientDataMap = allPatients.reduce((map, p) => ({
        ...map,
        [p.RME]: p
      }), {});
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
      
      // Inisialisasi jam agar grafik jam konsisten
      for (let i = 0; i < 24; i++) {
        stats.peakHourCounts[i.toString().padStart(2, '0') + ':00'] = 0;
      }

      reservations.forEach(res => {
        const visitDate = new Date(res.Tanggal_Datang);
        if (isNaN(visitDate.getTime())) return;

        // Daily Trend & Calendar
        const dateKey = visitDate.toISOString().split('T')[0];
        stats.dailyTrend[dateKey] = (stats.dailyTrend[dateKey] || 0) + 1;
        stats.calendarData[dateKey] = (stats.calendarData[dateKey] || 0) + 1;

        // Treatment & Category Counts
        try {
          JSON.parse(res.Items || '[]').forEach(itemName => {
            stats.treatmentNameCounts[itemName] = (stats.treatmentNameCounts[itemName] || 0) + 1;
            const category = treatmentCategoryMap[itemName];
            if (category) stats.categoryCounts[category] = (stats.categoryCounts[category] || 0) + 1;
          });
        } catch (e) { }

        // Gender Counts
        const patient = patientDataMap[res.RME];
        if (patient && patient.Jenis_Kelamin) stats.genderCounts[patient.Jenis_Kelamin] = (stats.genderCounts[patient.Jenis_Kelamin] || 0) + 1;

        // Day of Week Count
        stats.dayCounts[days[visitDate.getDay()]] = (stats.dayCounts[days[visitDate.getDay()]] || 0) + 1;

        // Peak Hour Count
        const hourKey = visitDate.getHours().toString().padStart(2, '0') + ':00';
        stats.peakHourCounts[hourKey] = (stats.peakHourCounts[hourKey] || 0) + 1; // Increment
        
        // Month Count
        const monthYearKey = `${months[visitDate.getMonth()]} ${visitDate.getFullYear()}`;
        stats.monthCounts[monthYearKey] = (stats.monthCounts[monthYearKey] || 0) + 1;

        // Therapist Count
        if (res.Terapis) stats.therapistCounts[res.Terapis] = (stats.therapistCounts[res.Terapis] || 0) + 1;
      });

      return stats;
    }

    function renderAllRekapVisuals(dataToRender) {
      if (!dataToRender) return;
      const {
        stats,
        rawReservations
      } = dataToRender;
      // Fallback to full data stats if filtered data is incomplete (e.g., for demographics that should cover all time)
      const allStats = state.rekapData.stats || stats;

      // 1. Charts
      createChart('dailyTrendChart', 'line', Object.keys(stats.dailyTrend).sort(), Object.keys(stats.dailyTrend).sort().map(key => stats.dailyTrend[key]), 'Grafik Tren Reservasi Harian');
      createChart('categoryChart', 'doughnut', Object.keys(stats.categoryCounts), Object.values(stats.categoryCounts), 'Distribusi Kategori Treatment');
      createChart('treatmentNameChart', 'bar', Object.keys(stats.treatmentNameCounts), Object.values(stats.treatmentNameCounts), 'Treatment Terpopuler');
      createChart('genderChart', 'pie', Object.keys(stats.genderCounts), Object.values(stats.genderCounts), 'Distribusi Jenis Kelamin Pasien');
      createChart('dayChart', 'bar', Object.keys(stats.dayCounts), Object.values(stats.dayCounts), 'Hari Kunjungan Teramai');
      // For peakHourChart, gunakan key yang sudah di-sort
      const sortedHours = Object.keys(stats.peakHourCounts).sort();
      createChart('hourChart', 'line', sortedHours, sortedHours.map(key => stats.peakHourCounts[key]), 'Jam Kunjungan Puncak');
      createChart('monthChart', 'bar', Object.keys(stats.monthCounts), Object.values(stats.monthCounts), 'Bulan Kunjungan Teramai');
      createChart('therapistChart', 'doughnut', Object.keys(stats.therapistCounts), Object.values(stats.therapistCounts), 'Kinerja Terapis/Bidan');
      // For demographics, use allStats as they often represent historical/overall data
      createChart('ageChart', 'bar', Object.keys(allStats.ageDemographics || {}), Object.values(allStats.ageDemographics || {}), 'Demografi Usia Pasien');
      createChart('addressChart', 'bar', Object.keys(allStats.addressDemographics || {}), Object.values(allStats.addressDemographics || {}), 'Domisili Pasien Teratas');

      // 2. Calendar
      renderCalendar(stats.calendarData);

      // 3. Table
      renderRekapTable(rawReservations);
    }

    // Chart.js helper function
    function createChart(canvasId, type, labels, data, title) {
      const ctxContainer = document.getElementById(canvasId)?.parentElement;
      if (!ctxContainer) return;

      // Hapus canvas lama dan buat yang baru untuk menghindari masalah state
      const oldCanvas = document.getElementById(canvasId);
      if (oldCanvas) oldCanvas.remove();
      
      const newCanvas = document.createElement('canvas');
      newCanvas.id = canvasId;
      ctxContainer.appendChild(newCanvas);
      
      const ctx = newCanvas.getContext('2d');
      
      // Destroy previous chart instance
      if (window.myCharts && window.myCharts[canvasId]) {
        window.myCharts[canvasId].destroy();
      }
      if (!window.myCharts) window.myCharts = {};

      // Handle no data scenario
      if (!data || data.length === 0 || data.every(v => v === 0)) {
        ctxContainer.innerHTML = `<div class="flex items-center justify-center h-full text-center text-gray-400 text-sm p-4">(Tidak ada data untuk filter ini)</div>`;
        return;
      }

      const isDark = document.documentElement.classList.contains('dark');
      const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
      const textColor = isDark ? '#f9fafb' : '#111827';
      const vibrantColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#E7E9ED', '#8D6E63', '#F48FB1', '#81D4FA', '#FFF59D', '#A5D6A7'];

      window.myCharts[canvasId] = new Chart(ctx, {
        type,
        data: {
          labels,
          datasets: [{
            label: 'Jumlah',
            data,
            backgroundColor: vibrantColors,
            borderColor: isDark ? '#1f2937' : '#ffffff',
            borderWidth: (type === 'pie' || type === 'doughnut') ? 2 : 1,
            fill: type === 'line' // Tambahkan fill untuk line chart
          }]
        },
        options: {
          indexAxis: type === 'bar' && labels.length > 8 ? 'y' : 'x', // Horizontal bars for many labels
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: ['pie', 'doughnut'].includes(type),
              labels: {
                color: textColor
              }
            },
            title: {
              display: true,
              text: title,
              color: textColor,
              font: {
                size: 14
              }
            }
          },
          scales: {
            y: {
              display: type !== 'pie' && type !== 'doughnut',
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              },
              beginAtZero: true // Pastikan mulai dari 0
            },
            x: {
              display: type !== 'pie' && type !== 'doughnut',
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            }
          }
        }
      });
    }

    // Chart Zoom Modal
    window.showChartModal = (canvasId) => {
      const originalChart = window.myCharts[canvasId];

      const title = originalChart.config.options.plugins.title.text;
      const modalHtml = `
        <div id="chart-zoom-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4">

                </div>

            </div>

        }

          }

        if (window.zoomedChart) window.zoomedChart.destroy();
        window.zoomedChart = new Chart(zoomedCtx, newConfig);

    // Calendar Renderer
    function renderCalendar(calendarData) {
      const container = document.getElementById('calendar-container');
      if (!container) return;

      // Asumsi state.currentCalendarDate sudah diinisialisasi (misalnya: new Date())
      if (!state.currentCalendarDate) state.currentCalendarDate = new Date();

      const date = state.currentCalendarDate;
      const month = date.getMonth();
      const year = date.getFullYear();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      let html = `
        <div class="flex justify-between items-center mb-4">
            <button onclick="changeMonth(-1)" class="p-2"><i class="fas fa-chevron-left"></i></button>
            <h4 class="font-bold text-center">${date.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' })}</h4>
            <button onclick="changeMonth(1)" class="p-2"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="grid grid-cols-7 text-center font-semibold text-sm mb-2">
            ${['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'].map(d => `<div>${d}</div>`).join('')}
        </div>
        <div class="grid grid-cols-7 gap-1">
    `;

      // Empty spaces for days before the 1st
      for (let i = 0; i < firstDay.getDay(); i++) {
        html += `<div></div>`;
      }

      // Days of the month
      for (let day = 1; day <= lastDay.getDate(); day++) {
        const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const count = calendarData[dateKey] || 0;
        let colorClass = 'bg-gray-200 dark:bg-gray-700';
        if (count > 0) colorClass = 'bg-green-200 dark:bg-green-800';
        if (count > 2) colorClass = 'bg-yellow-200 dark:bg-yellow-700';
        if (count > 5) colorClass = 'bg-red-300 dark:bg-red-800';

        html += `
            <div class="aspect-square flex flex-col justify-center items-center rounded-lg ${colorClass} text-xs">
                <span class="font-semibold text-sm">${day}</span>
                ${count > 0 ? `<span class="mt-1">${count}</span>` : ''}
            </div>
        `;
      }

      html += `</div>`;
      container.innerHTML = html;
    }

    window.changeMonth = (direction) => {
      state.currentCalendarDate.setMonth(state.currentCalendarDate.getMonth() + direction);
      renderCalendar((state.rekapFilteredData || state.rekapData).stats.calendarData);
    }

    // Table Renderer
    function renderRekapTable(reservations) {
      const container = document.getElementById('table-container');
      if (!container) return;

      if (!reservations || reservations.length === 0) {
        container.innerHTML = `<p class="text-center text-secondary py-4">Tidak ada data untuk filter ini.</p>`;
        return;
      }

      let tableHTML = `
        <table class="w-full text-sm text-left text-secondary">
            <thead class="text-xs uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0">
                <tr>
                    <th class="px-4 py-2">Tgl Datang</th>
                    <th class="px-4 py-2">Pasien</th>
                    <th class="px-4 py-2">Items</th>
                    <th class="px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody>
    `;

      // Sort by most recent timestamp
      reservations.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp)).forEach(res => {
        const d = new Date(res.Tanggal_Datang);
        const dateStr = isNaN(d.getTime()) ? 'Invalid' : d.toLocaleDateString('id-ID');
        tableHTML += `
            <tr class="border-b border-primary bg-card">
                <td class="px-4 py-2">${dateStr}</td>
                <td class="px-4 py-2 font-medium text-primary">${res.Nama_Pasien}</td>
                <td class="px-4 py-2">${JSON.parse(res.Items || '[]').join(', ')}</td>
                <td class="px-4 py-2">${res.Status}</td>
            </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      container.innerHTML = tableHTML;
    }

    /**
     * =========================================
     * PDF EXPORT AND DOWNLOAD
     * =========================================
     */
    window.printSection = async (elementId, title) => {
      // Check for required libraries
      const {
        jsPDF
      } = window.jspdf || {};
      if (!jsPDF || !window.html2canvas) {
        showToast('Library PDF/Screenshot tidak dimuat.', 'error');
        return;
      }

      const elementToPrint = document.getElementById(elementId);
      if (!elementToPrint) return;

      showToast('Mempersiapkan PDF...', 'info');
      setLoading(true);

      try {
        const pdf = new jsPDF('p', 'mm', 'a4');
        const isDark = document.documentElement.classList.contains('dark');
        const backgroundColor = isDark ? '#111827' : '#ffffff';

        // 1. Title
        pdf.setFontSize(16);
        pdf.text(title, 105, 15, null, null, 'center');

        // 2. Capture Content
        const canvas = await html2canvas(elementToPrint, {
          scale: 2,
          useCORS: true,
          backgroundColor: backgroundColor
        });
        const imgData = canvas.toDataURL('image/png');
        const imgProps = pdf.getImageProperties(imgData);

        // 3. Add to PDF
        const pdfWidth = pdf.internal.pageSize.getWidth() - 20; // 10mm margin each side
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        let position = 30; // Start position after title

        // Check if content fits in one page
        if (pdfHeight > (pdf.internal.pageSize.getHeight() - position - 10)) {
          // Complex logic for multi-page content (Simplified: just add to first page, may overflow)
          // A more robust solution would involve iteratively splitting the element or using a plugin for auto-paging.
          // For now, let's keep the original logic which assumes it fits or accepts cropping/stretching.
        }

        pdf.addImage(imgData, 'PNG', 10, position, pdfWidth, pdfHeight);

        // 4. Save
        pdf.save(`${title.replace(/ /g, '-')}.pdf`);
        showToast('PDF berhasil dibuat!', 'success');

      } catch (error) {
        console.error('PDF generation error:', error);
        showToast('Gagal membuat PDF.', 'error');
      } finally {
        setLoading(false);
      }
    }

    window.handlePrintReservation = async (reservationId) => {
      showToast('Mempersiapkan PDF...', 'info');
      setLoading(true);

      const result = await callBackend('GET', 'generatePdf', {
        reservationId
      });
      setLoading(false);

      if (result.status === 'success' && result.data.base64) {
        downloadPdfFromBase64(result.data.base64, result.data.fileName);
        showToast('PDF berhasil dibuat!', 'success');
      } else {
        showToast(`Gagal: ${result.message}`, 'error');
      }
    };

    function downloadPdfFromBase64(base64String, fileName) {
      try {
        const byteCharacters = atob(base64String);
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
          byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], {
          type: 'application/pdf'
        });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();

        window.URL.revokeObjectURL(url);
        a.remove();
      } catch (error) {
        console.error('Download PDF error:', error);
        showToast('Gagal mengunduh PDF.', 'error');
      }
    }
