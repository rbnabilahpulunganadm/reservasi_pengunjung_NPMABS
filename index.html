<!DOCTYPE html>
<!-- Menentukan bahwa ini adalah dokumen HTML5 -->
<html lang="id">
<!-- Tag html utama, dengan atribut 'lang' untuk menandakan bahasa konten adalah Bahasa Indonesia -->

<head>
  <!-- Bagian head berisi metadata dan link ke resource eksternal -->
  <meta charset="UTF-8">
  <!-- Menentukan set karakter yang digunakan adalah UTF-8, mendukung berbagai macam karakter -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Mengatur viewport agar website responsif di berbagai perangkat -->
  <title>Reservasi - Klinik Nabilah Pulungan</title>
  <!-- Judul yang akan tampil di tab browser -->

  <!-- Memuat library Tailwind CSS dari CDN untuk styling cepat dan modern -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Memuat font 'Poppins' dari Google Fonts untuk tipografi yang lebih baik -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Memuat library Font Awesome dari CDN untuk menggunakan ikon-ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Memuat library Chart.js untuk membuat grafik/chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Memuat library jsPDF untuk membuat file PDF di sisi klien -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Memuat library html2canvas untuk mengubah elemen HTML menjadi gambar canvas, digunakan bersama jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    /* Blok style untuk CSS kustom */
    :root {
      /* Mendefinisikan variabel CSS (custom properties) untuk tema terang */
      --bg-primary: #FFF8F9;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-accent: #FF6B8A;
      --border-primary: #e5e7eb;
      --border-accent: #FF6B8A;
      --scroll-track: #FFF0F5;
      --scroll-thumb: #FFC0CB;
    }

    html.dark {
      /* Mendefinisikan ulang variabel CSS untuk tema gelap, aktif ketika tag <html> memiliki class 'dark' */
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --bg-card: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-accent: #f9a8d4;
      --border-primary: #4b5563;
      --border-accent: #f9a8d4;
      --scroll-track: #374151;
      --scroll-thumb: #4b5563;
    }

    /* Styling dasar untuk body */
    body {
      font-family: 'Poppins', sans-serif;
      /* Menggunakan font Poppins */
      background-color: var(--bg-primary);
      /* Menggunakan variabel untuk warna background */
      color: var(--text-primary);
      /* Menggunakan variabel untuk warna teks */
      transition: background-color 0.3s, color 0.3s;
      /* Animasi transisi saat tema berubah */
    }

    /* Kelas utilitas yang menggunakan variabel CSS agar bisa beradaptasi dengan tema */
    .bg-secondary {
      background-color: var(--bg-secondary);
    }

    .bg-card {
      background-color: var(--bg-card);
    }

    .border-primary {
      border-color: var(--border-primary);
    }

    .text-secondary {
      color: var(--text-secondary);
    }

    .theme-pink {
      color: var(--text-accent);
    }

    .bg-theme-pink {
      background-color: var(--border-accent);
    }

    .border-theme-pink {
      border-color: var(--border-accent);
    }

    /* Styling untuk tab navigasi yang aktif */
    .active-tab {
      border-bottom: 3px solid var(--border-accent);
      color: var(--text-accent);
      font-weight: 600;
    }

    /* Styling untuk tab navigasi yang tidak aktif */
    .tab {
      border-bottom: 3px solid transparent;
    }

    /* Styling umum untuk input field */
    .input-field {
      background-color: var(--bg-secondary);
      border-color: var(--border-primary);
      color: var(--text-primary);
    }

    /* Styling untuk input yang hanya bisa dibaca (readonly) */
    .input-readonly {
      background-color: #e5e7eb;
    }

    html.dark .input-readonly {
      background-color: #374151;
      /* Warna readonly untuk tema gelap */
    }

    /* Styling untuk kontainer canvas chart */
    .chart-canvas-container {
      position: relative;
      height: 250px;
    }

    /* Styling untuk scrollbar (hanya berfungsi di browser berbasis WebKit seperti Chrome/Safari) */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scroll-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scroll-thumb);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-accent);
    }

    /* Styling untuk layar animasi pembuka */
    #opening-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFF8F9;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-out;
    }

    #opening-animation .logo {
      animation: logo-fade-in 2s ease-in-out;
      /* Menerapkan animasi fade-in pada logo */
    }

    /* Styling untuk kelopak bunga animasi */
    .petal {
      position: absolute;
      top: -10%;
      background-color: #FFB7C5;
      border-radius: 50% 0;
      width: 20px;
      height: 20px;
      animation: blossom-fall 7s linear infinite;
      /* Menerapkan animasi jatuh */
    }

    /* Styling untuk ikon loader (pemutar) */
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #FF6B8A;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      /* Menerapkan animasi berputar */
    }

    /* Style untuk badge notifikasi */
    .notification-badge {
      position: absolute;
      top: 2px;
      right: 12px;
      min-width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ef4444;
      /* Warna merah */
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
      transform: scale(0);
      /* Awalnya disembunyikan dengan skala 0 */
      transition: transform 0.3s ease-in-out;
      /* Transisi saat muncul */
    }

    .notification-badge.visible {
      transform: scale(1);
      /* Kelas untuk menampilkan badge */
    }

    /* Keyframes untuk animasi kelopak bunga jatuh */
    @keyframes blossom-fall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Keyframes untuk animasi logo muncul */
    @keyframes logo-fade-in {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Keyframes untuk animasi loader berputar */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="overscroll-none">
  <!-- 'overscroll-none' mencegah scroll 'bouncing' di beberapa browser mobile -->

  <!-- Layar animasi pembuka -->
  <div id="opening-animation">
    <!-- Beberapa elemen kelopak bunga dengan delay animasi berbeda untuk efek acak -->
    <div class="petal" style="left: 10%; animation-delay: 0s;"></div>
    <div class="petal" style="left: 20%; animation-delay: 2s;"></div>
    <div class="petal" style="left: 30%; animation-delay: 1s;"></div>
    <div class="petal" style="left: 40%; animation-delay: 4s;"></div>
    <div class="petal" style="left: 50%; animation-delay: 0.5s;"></div>
    <div class="petal" style="left: 60%; animation-delay: 3s;"></div>
    <div class="petal" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="petal" style="left: 80%; animation-delay: 5s;"></div>
    <!-- Logo klinik -->
    <div class="logo text-center">
      <h1 class="text-4xl font-bold" style="color: #FF6B8A;">Klinik Nabilah Pulungan</h1>
      <p class="text-gray-500 mt-2">Reservasi Online</p>
    </div>
  </div>

  <!-- Konten utama aplikasi, awalnya disembunyikan -->
  <div id="main-content" class="hidden">
    <!-- Container utama dengan lebar maksimum dan padding -->
    <div class="container mx-auto max-w-lg p-4 pb-24">
      <!-- Header aplikasi, kontennya akan diisi oleh JavaScript -->
      <header id="main-header" class="text-center my-4 relative"></header>
      <!-- Kontainer untuk input pencarian, awalnya disembunyikan -->
      <div id="search-container" class="mb-4 relative hidden"></div>
      <!-- Konten utama per halaman, akan diisi oleh JavaScript -->
      <main id="app-content"></main>
    </div>

    <!-- Tombol FAB (Floating Action Button) untuk menampilkan form reservasi -->
    <div id="booking-cart-fab" class="fixed bottom-24 right-5 z-20 hidden">
      <button onclick="showReservationForm()" class="bg-theme-pink text-white rounded-full w-16 h-16 shadow-lg flex items-center justify-center transition-transform hover:scale-110">
        <i class="fas fa-calendar-check text-2xl"></i>
        <!-- Badge untuk menunjukkan jumlah item yang dipilih -->
        <span id="cart-count" class="absolute -top-1 -right-1 bg-pink-600 text-white text-xs rounded-full px-2 py-1">0</span>
      </button>
    </div>

    <!-- Navigasi bawah (bottom navigation bar) -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto border-t shadow-md bg-secondary border-primary">
      <div class="flex justify-around">
        <!-- Tombol navigasi untuk tab Home -->
        <button data-tab="home" class="nav-tab active-tab flex-1 py-2 px-1 text-center text-secondary">
          <i class="fas fa-home text-xl"></i>
          <span class="block text-xs mt-1">Home</span>
        </button>
        <!-- Tombol navigasi untuk tab Reservasi -->
        <button data-tab="reservations" class="nav-tab tab flex-1 py-2 px-1 text-center text-secondary relative">
          <i class="fas fa-list-alt text-xl"></i>
          <span class="block text-xs mt-1">Reservasi</span>
          <!-- Badge notifikasi untuk reservasi baru -->
          <span id="reservation-notification-badge" class="notification-badge">0</span>
        </button>
        <!-- Tombol navigasi untuk tab Pasien -->
        <button data-tab="pasien" class="nav-tab tab flex-1 py-2 px-1 text-center text-secondary">
          <i class="fas fa-users text-xl"></i>
          <span class="block text-xs mt-1">Pasien</span>
        </button>
        <!-- Tombol navigasi untuk tab Laporan -->
        <button data-tab="rekap" class="nav-tab tab flex-1 py-2 px-1 text-center text-secondary">
          <i class="fas fa-chart-pie text-xl"></i>
          <span class="block text-xs mt-1">Laporan</span>
        </button>
        <!-- Tombol navigasi untuk tab Manajemen -->
        <button data-tab="management" class="nav-tab tab flex-1 py-2 px-1 text-center text-secondary">

  <!-- Kontainer untuk menampung modal yang akan dibuat oleh JavaScript -->
  <div id="modals-container"></div>
  <!-- Loader global yang menutupi seluruh layar saat ada proses backend -->
  <div id="global-loader" class="fixed inset-0 z-50 bg-black bg-opacity-30 items-center justify-center hidden">
    <div class="loader"></div>
  </div>

  <script>
    // --- 1. KONFIGURASI & STATE GLOBAL ---

    // URL endpoint Google Apps Script Web App.
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_FtGrjkFKgfBoBsNr5QVjNR8j3BbefSQXIz_b7CepMFYDMs6W1Qt9SdmHn_ISNW89/exec';

    // Objek 'state' untuk menyimpan semua data dan status aplikasi secara terpusat.
    let state = {
      activeTab: 'home', // Tab mana yang sedang aktif.
      isAuthenticated: false, // Status otentikasi admin.
      pendingAction: null, // Menyimpan fungsi yang akan dijalankan setelah login berhasil.
      activeHomeTab: 'treatments', // Tab aktif di halaman home (treatments/products).
      treatmentFilter: 'All', // Filter kategori treatment yang aktif.
      selectedItems: [], // Array untuk menyimpan item (treatment/produk) yang dipilih user.
      data: { // Objek untuk menyimpan data yang diambil dari backend.
        treatments: [],
        products: [],
        searchResults: [],
        allReservations: [],
        allPatients: [],
        therapists: [] // Menambahkan array untuk data terapis.
      },
      rekapData: null, // Data mentah untuk halaman laporan.
      rekapFilteredData: null, // Data laporan yang sudah difilter.
      currentCalendarDate: new Date(), // Tanggal saat ini untuk navigasi kalender.
      newReservationCount: 0 // Jumlah notifikasi reservasi baru.
    };

    // --- 2. FUNGSI-FUNGSI DEFINISI ---

    // Fungsi untuk mengontrol animasi pembuka.
    function runOpeningAnimation() {
      // Setelah 3 detik, mulai proses menghilangnya layar pembuka.
      setTimeout(() => {
        const openingScreen = document.getElementById('opening-animation');
        openingScreen.style.opacity = '0'; // Membuat layar pembuka transparan.
        // Setelah animasi transisi selesai (1 detik), sembunyikan elemen tersebut dan tampilkan konten utama.
        setTimeout(() => {
          openingScreen.style.display = 'none';
          document.getElementById('main-content').classList.remove('hidden');
        }, 1000);
      }, 3000);
    }

    // Fungsi untuk mendaftarkan event listener utama, seperti klik pada tab navigasi.
    function setupEventListeners() {
      // Memilih semua elemen dengan kelas 'nav-tab'.
      document.querySelectorAll('.nav-tab').forEach(tab => {
        // Menambahkan event listener 'click' pada setiap tab.
        tab.addEventListener('click', () => navigateTo(tab.dataset.tab));
      });
    }

    /**
     * Fungsi utama untuk berkomunikasi dengan backend Google Apps Script.
     * @param {string} method - Metode HTTP ('GET' atau 'POST').
     * @param {string} action - Perintah yang akan dieksekusi di backend.
     * @param {object} payload - Data yang dikirim ke backend.
     * @returns {Promise<object>} - Hasil dari backend dalam format JSON.
     */
    async function callBackend(method, action, payload = {}) {
      setLoading(true); // Menampilkan loader global.
      try {
        let url = SCRIPT_URL; // URL dasar backend.
        const options = { // Opsi untuk request 'fetch'.
          method,
          redirect: "follow",
          headers: {
            'Content-Type': 'text/plain;charset=utf-8'
          }
        };

        if (method === 'GET') {
          // Untuk GET, parameter ditambahkan ke URL.
          url += `?action=${action}&payload=${encodeURIComponent(JSON.stringify(payload))}`;
        } else {
          // Untuk POST, data dikirim di body request.
          options.body = JSON.stringify({
            action,
            payload
          });
        }

        const response = await fetch(url, options); // Melakukan request ke backend.
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); // Jika status response tidak OK, lempar error.
        return await response.json(); // Mengembalikan response sebagai JSON.
      } catch (error) {
        console.error('Error calling backend:', error); // Mencatat error di console.
        showToast('Terjadi kesalahan koneksi ke server.', 'error'); // Menampilkan pesan error ke user.
        return {
          status: 'error',
          message: 'Terjadi kesalahan koneksi.'
        }; // Mengembalikan objek error.
      } finally {
        setLoading(false); // Menyembunyikan loader global setelah selesai.
      }
    }

    /**
     * Fungsi utama untuk navigasi antar halaman/tab.
     * @param {string} tabName - Nama tab tujuan.
     */
    async function navigateTo(tabName) {
      const protectedTabs = ['pasien', 'rekap', 'management']; // Daftar tab yang memerlukan otentikasi.
      // Jika user mencoba mengakses tab terproteksi tanpa login.
      if (protectedTabs.includes(tabName) && !state.isAuthenticated) {
        showPasswordModal(tabName); // Tampilkan modal password.
        return; // Hentikan eksekusi fungsi.
      }
      state.activeTab = tabName; // Update state tab aktif.
      updateActiveNavTab(tabName); // Update tampilan visual tab navigasi.

      // Mengambil elemen-elemen UI utama.
      const appContent = document.getElementById('app-content');
      const header = document.getElementById('main-header');
      const searchContainer = document.getElementById('search-container');

      // Menampilkan loader di area konten selagi data dimuat.
      appContent.innerHTML = `<div class="text-center p-8"><div class="loader inline-block"></div></div>`;
      // Menyiapkan HTML untuk tombol ganti tema.
      const themeButton = `<button id="theme-toggle" onclick="toggleTheme()" class="absolute top-0 right-0 p-2 text-lg text-secondary"><i id="theme-toggle-icon" class="fas fa-moon"></i></button>`;

      // Menentukan apakah search bar harus ditampilkan.
      const showSearch = ['home', 'reservations', 'pasien'].includes(tabName);
      searchContainer.classList.toggle('hidden', !showSearch); // Tampilkan/sembunyikan search bar.
      if (showSearch) setupSearchInput(tabName); // Jika ditampilkan, siapkan fungsinya.
      updateCartFab(); // Update tampilan tombol FAB.
      await fetchDataIfNeeded(); // Ambil data dari backend jika belum ada.

      // Logika notifikasi saat membuka tab reservasi.
      if (tabName === 'reservations' && state.newReservationCount > 0) {
        showToast(`Ada ${state.newReservationCount} reservasi baru hari ini.`, 'info');
        // Filter reservasi baru hari ini yang belum dilihat.
        const todayReservations = state.data.allReservations.filter(r => {
          const resDate = new Date(r.Timestamp);
          const today = new Date();
          return r.Status === 'Menunggu' && r.Telah_Dilihat !== true && resDate.toDateString() === today.toDateString();
        });
        // Kumpulkan ID reservasi tersebut.
        const idsToMark = todayReservations.map(r => r.ID_Reservasi);
        // Jika ada, panggil backend untuk menandainya sebagai 'telah dilihat'.
        if (idsToMark.length > 0) {
          await callBackend('POST', 'markReservationsAsSeen', {
            reservationIds: idsToMark
          });
          state.newReservationCount = 0; // Reset counter notifikasi di state.
          updateNotificationBadge(); // Update tampilan badge notifikasi.
        }
      }

      // 'switch' untuk me-render konten yang sesuai dengan tab yang dipilih.
      switch (tabName) {
        case 'home':
          // Render halaman utama (pemilihan treatment/produk).
          header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Reservasi Online</h1><p class="text-secondary">Pilih treatment atau produk Anda</p>${themeButton}`;
          appContent.innerHTML = renderHomePage();
          setupHomeEventListeners();
          renderTreatments(state.data.treatments);
          break;
        case 'reservations':
          // Render halaman daftar reservasi.
          header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Daftar Reservasi</h1><p class="text-secondary">Kelola status reservasi pasien</p>${themeButton}`;
          const resResult = await callBackend('GET', 'getReservationsAndNotifications');
          if (resResult.status === 'success') {
            state.data.allReservations = resResult.data.reservations || [];
            state.newReservationCount = resResult.data.newReservationCount || 0;
            updateNotificationBadge();
            renderReservationsPage(state.data.allReservations);
          } else {
            appContent.innerHTML = `<p class="text-center text-red-500">${resResult.message}</p>`;
          }
          break;
        case 'pasien':
          // Render halaman manajemen pasien.
          header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Manajemen Pasien</h1><p class="text-secondary">Cari dan perbarui data pasien</p>${themeButton}`;
          renderPatientsManagementPage(state.data.allPatients);
          break;
        case 'rekap':
          // Render halaman laporan dan statistik.
          header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Laporan & Statistik</h1><p class="text-secondary">Analisis data reservasi klinik</p>${themeButton}`;
          const rekapResult = await callBackend('GET', 'getRekapData');
          if (rekapResult.status === 'success') {
            state.rekapData = rekapResult.data;
            appContent.innerHTML = renderRekapPage();
            setupRekapEventListeners();
            renderAllRekapVisuals(state.rekapData);
          } else {
            appContent.innerHTML = `<p class="text-center text-red-500">${rekapResult.message}</p>`;
          }
          break;
        case 'management':
          // Render halaman manajemen data (item & terapis).
          header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Manajemen Data</h1><p class="text-secondary">Kelola data klinik</p>${themeButton}`;
          const therapistsResult = await callBackend('GET', 'getTherapists');
          if (therapistsResult.status === 'success') state.data.therapists = therapistsResult.data || [];
          appContent.innerHTML = renderManagementPage();
          break;
      }
      updateThemeIcon(localStorage.getItem('theme') || 'light'); // Update ikon tema.
    }

    /**
     * Mengambil data dari backend jika data tersebut belum ada di state.
     */
    async function fetchDataIfNeeded() {
      // Jika data treatment atau produk kosong.
      if (state.data.treatments.length === 0 || state.data.products.length === 0) {
        const itemsResult = await callBackend('GET', 'getItems');
        if (itemsResult.status === 'success') {
          state.data.treatments = itemsResult.data.treatments || [];
          state.data.products = itemsResult.data.products || [];
        }
      }
      // Jika data pasien kosong.
      if (state.data.allPatients.length === 0) {
        const patientsResult = await callBackend('GET', 'getPatients', {
          query: ''
        });
        if (patientsResult.status === 'success') state.data.allPatients = patientsResult.data || [];
      }
    }

    /**
     * Memperbarui tampilan badge notifikasi.
     */
    function updateNotificationBadge() {
      const badge = document.getElementById('reservation-notification-badge');
      if (badge) { // Pastikan elemen badge ada.
        badge.textContent = state.newReservationCount; // Set jumlah notifikasi.
        // Tampilkan badge jika jumlah > 0, sembunyikan jika 0.
        badge.classList.toggle('visible', state.newReservationCount > 0);
      }
    }

    /**
     * Me-render konten untuk halaman daftar reservasi.
     * @param {Array<object>} reservations - Array data reservasi.
     */
    function renderReservationsPage(reservations) {
      const appContent = document.getElementById('app-content');
      if (!reservations || reservations.length === 0) {
        // Tampilkan pesan jika tidak ada data.
        appContent.innerHTML = `<div class="text-center p-8 text-secondary"><i class="fas fa-calendar-times fa-3x mb-3"></i><p>Tidak ada data reservasi.</p></div>`;
        return;
      }
      // Objek untuk mapping status ke kelas CSS.
      const statusStyles = {
        'Menunggu': 'text-blue-500 border-blue-200 bg-blue-50 dark:bg-opacity-10',
        'Selesai': 'text-green-500 border-green-200 bg-green-50 dark:bg-opacity-10'
      };
      // Urutkan reservasi dari yang terbaru.
      const sortedReservations = reservations.sort((a, b) => new Date(b.Tanggal_Datang) - new Date(a.Tanggal_Datang));

    /**
     * Menangani submit form reservasi.
     * @param {Event} e - Objek event dari form submit.
     */
    const handleReservationSubmit = async (e) => {
      e.preventDefault(); // Mencegah form dari refresh halaman.
      const form = e.target; // Ambil elemen form.
      const formData = new FormData(form); // Kumpulkan data form.
      const data = Object.fromEntries(formData.entries()); // Ubah ke objek biasa.
      data.selectedItems = state.selectedItems; // Tambahkan item yang dipilih ke data.

      // Cek apakah ada pasien dengan nama mirip sebelum membuat data baru.
      const checkResult = await callBackend('GET', 'checkExistingPatient', {
        patientName: data.patientName,
        requesterName: data.requesterName
      });

      // Jika ditemukan data yang mirip.
      if (checkResult.status === 'success' && checkResult.data.length > 0) {
        // Tampilkan modal konfirmasi untuk memilih pasien lama atau membuat baru.
        showDuplicatePatientModal(checkResult.data, data);
      } else {
        // Jika tidak ada data mirip, langsung proses reservasi baru.
        const result = await callBackend('POST', 'newReservation', data);
        if (result.status === 'success') {
          closeModal('reservation-modal');
          showToast(`Reservasi berhasil! RME: ${result.data.rme}`, 'success');
          state.selectedItems = []; // Kosongkan keranjang.
          updateCartFab(); // Update FAB.
          navigateTo('reservations'); // Pindah ke halaman reservasi.
        } else {
          showToast(`Gagal: ${result.message}`, 'error'); // Tampilkan pesan error jika gagal.
        }
      }
    };
    
    /**
     * Menampilkan modal konfirmasi jika ditemukan pasien yang mungkin sama.
     * @param {Array<object>} matches - Array objek pasien yang cocok.
     * @param {object} originalFormData - Data dari form reservasi awal.
     */
    function showDuplicatePatientModal(matches, originalFormData) {
        const matchesHtml = matches.map((p, index) => `
            <label for="match-${index}" class="block p-3 border-b border-primary last:border-b-0 hover:bg-pink-50 dark:hover:bg-gray-700 cursor-pointer">
                <input type="radio" id="match-${index}" name="selectedPatient" value="${p.RME}" class="mr-3">
                <span class="font-semibold">${p.Nama_Pasien}</span> <span class="text-sm text-secondary">(${p.RME})</span>
                <p class="text-sm text-secondary ml-6">${p.No_HP} - ${p.Alamat}</p>
            </label>
        `).join('');

        const modalHtml = `
        <div id="duplicate-patient-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
            <div class="rounded-lg shadow-xl w-full max-w-sm m-4 bg-card">
                <div class="p-6">
                    <h2 class="text-xl font-bold text-center theme-pink">Konfirmasi Data Pasien</h2>
                    <p class="text-center text-sm text-secondary mt-2 mb-4">Kami menemukan data yang mungkin sama. Apakah pasien yang Anda maksud adalah salah satu di bawah ini?</p>
                    <div class="border rounded-lg max-h-60 overflow-y-auto">${matchesHtml}</div>
                </div>
                <div class="p-4 bg-secondary rounded-b-lg flex justify-center gap-3">
                    <button id="btn-not-me" class="px-5 py-2 bg-gray-200 dark:bg-gray-600 rounded-lg text-sm">Ini Pasien Baru</button>

                </div>
            </div>
        </div>`;
        document.getElementById('modals-container').innerHTML = modalHtml;

        document.getElementById('btn-its-me').addEventListener('click', async () => {
            const selectedRME = document.querySelector('input[name="selectedPatient"]:checked');
            if (!selectedRME) {
                showToast('Silakan pilih salah satu data pasien.', 'warning');
                return;
            }
            originalFormData.existingRME = selectedRME.value;
            const result = await callBackend('POST', 'newReservation', originalFormData);
             if (result.status === 'success') {
                closeModal('reservation-modal');
                closeModal('duplicate-patient-modal');
                showToast(`Reservasi untuk pasien lama berhasil!`, 'success');
                state.selectedItems = []; updateCartFab(); navigateTo('reservations');
            } else { showToast(`Gagal: ${result.message}`, 'error'); }
        });

        document.getElementById('btn-not-me').addEventListener('click', async () => {
            const result = await callBackend('POST', 'newReservation', originalFormData);
            if (result.status === 'success') {
                closeModal('reservation-modal');
                closeModal('duplicate-patient-modal');
                showToast(`Reservasi untuk pasien baru berhasil! RME: ${result.data.rme}`, 'success');
                state.selectedItems = []; updateCartFab(); navigateTo('reservations');
            } else { showToast(`Gagal: ${result.message}`, 'error'); }
        });
    }

    // --- SEMUA FUNGSI LAINNYA ---
    window.updateActiveNavTab = (tabName) => { document.querySelectorAll('.nav-tab').forEach(tab => { tab.classList.toggle('active-tab', tab.dataset.tab === tabName); tab.classList.toggle('tab', tab.dataset.tab !== tabName); }); }
    function setupSearchInput(tabName) { const container = document.getElementById('search-container'); let placeholder = '', handler; switch(tabName) { case 'home': placeholder = 'Cari treatment/produk...'; handler = handleHomeSearch; break; case 'reservations': placeholder = 'Cari reservasi (nama, RME)...'; handler = handleReservationsSearch; break; case 'pasien': placeholder = 'Cari pasien (nama, RME)...'; handler = handlePatientsSearch; break; } container.innerHTML = `<input type="search" id="dynamic-search-input" placeholder="${placeholder}" class="w-full p-3 pl-10 border rounded-full focus:outline-none focus:ring-2 focus:ring-pink-300 input-field"><i class="fas fa-search absolute left-4 top-3.5 text-secondary"></i>`; document.getElementById('dynamic-search-input').addEventListener('input', handler); }
    function handleHomeSearch(e) { const query = e.target.value.toLowerCase(); const filteredTreatments = state.data.treatments.filter(t => t.Nama.toLowerCase().includes(query)); const filteredProducts = state.data.products.filter(p => p.Nama.toLowerCase().includes(query)); if (state.activeHomeTab === 'treatments') renderTreatments(filteredTreatments); else renderProducts(filteredProducts); }
    function handleReservationsSearch(e) { const query = e.target.value.toLowerCase(); const filtered = state.data.allReservations.filter(res => res.Nama_Pasien.toLowerCase().includes(query) || res.RME.toLowerCase().includes(query)); renderReservationsPage(filtered); }
    function handlePatientsSearch(e) { const query = e.target.value.toLowerCase(); const filtered = state.data.allPatients.filter(p => p.Nama_Pasien.toLowerCase().includes(query) || p.RME.toLowerCase().includes(query)); renderPatientsManagementPage(filtered); }
    async function handleSearchForOldPatient(e) { const query = e.target.value.toLowerCase(); const resultsContainer = document.getElementById('search-results-pasien-lama-modal'); if (!resultsContainer) return; if (query.length < 2) { resultsContainer.classList.add('hidden'); return; } const result = await callBackend('GET', 'getPatients', { query: query }); resultsContainer.innerHTML = ''; if (result.status === 'success' && result.data.length > 0) { state.data.searchResults = result.data; result.data.forEach((p, index) => { resultsContainer.innerHTML += `<div data-index="${index}" class="p-3 hover:bg-pink-100 dark:hover:bg-gray-700 cursor-pointer border-b border-primary search-result-item"><p class="font-semibold">${p.Nama_Pasien} <span class="text-sm text-secondary">(${p.RME})</span></p><p class="text-sm text-secondary">${p.Alamat || ''}</p></div>`; }); resultsContainer.classList.remove('hidden'); } else { resultsContainer.innerHTML = `<div class="p-3 text-secondary">Tidak ada hasil ditemukan.</div>`; resultsContainer.classList.remove('hidden'); } }
    window.selectPatientAndFillForm = (index) => { const patient = state.data.searchResults[index]; if (!patient) return; const form = document.getElementById('reservation-form'); if (form) { form.requesterName.value = patient.Nama_Pemesan || patient.Nama_Pasien || ''; form.phone.value = patient.No_HP || ''; form.instagram.value = patient.Instagram || ''; form.address.value = patient.Alamat || ''; form.patientName.value = patient.Nama_Pasien || ''; form.gender.value = patient.Jenis_Kelamin || 'Wanita'; if (patient.Tanggal_Lahir) { const dob = new Date(patient.Tanggal_Lahir); if (!isNaN(dob.getTime())) { form.dob.value = dob.toISOString().split('T')[0]; form.dob.dispatchEvent(new Event('change')); } } } const resultsContainer = document.getElementById('search-results-pasien-lama-modal'); if (resultsContainer) resultsContainer.classList.add('hidden'); const searchInput = document.getElementById('search-old-patient-input'); if (searchInput) searchInput.value = ''; }
    function renderPatientsManagementPage(patients) { const appContent = document.getElementById('app-content'); if (!patients || patients.length === 0) { appContent.innerHTML = `<div class="text-center p-8 text-secondary"><i class="fas fa-users-slash fa-3x mb-3"></i><p>Tidak ada data pasien.</p></div>`; return; } appContent.innerHTML = `<div class="space-y-3">${patients.sort((a,b) => (b.RME || '').localeCompare(a.RME)).map(p => `<div class="p-4 rounded-lg shadow bg-card flex justify-between items-center"><div><p class="font-bold">${p.Nama_Pasien} <span class="text-sm font-normal text-secondary">(${p.RME})</span></p><p class="text-sm text-secondary"><i class="fas fa-phone-alt fa-fw mr-1"></i> ${p.No_HP || 'N/A'}</p></div><button onclick='showUpdatePatientModal(${JSON.stringify(p)})' class="bg-blue-500 text-white px-3 py-1 rounded-md text-sm shadow hover:bg-blue-600">Update</button></div>`).join('')}</div>`; }

    function applyRekapFilter() { const start = new Date(document.getElementById('filter-start-date').value); const end = new Date(document.getElementById('filter-end-date').value); if (isNaN(start.getTime()) || isNaN(end.getTime())) { showToast('Pilih tanggal mulai dan akhir.', 'warning'); return; } end.setHours(23, 59, 59, 999); const filteredReservations = state.rekapData.rawReservations.filter(res => { const visitDate = new Date(res.Tanggal_Datang); return !isNaN(visitDate.getTime()) && visitDate >= start && visitDate <= end; }); const newStats = calculateStatsFromReservations(filteredReservations, state.data.allPatients); state.rekapFilteredData = { stats: newStats, rawReservations: filteredReservations }; renderAllRekapVisuals(state.rekapFilteredData); }
    function resetRekapFilter() { document.getElementById('filter-start-date').value = ''; document.getElementById('filter-end-date').value = ''; state.rekapFilteredData = null; renderAllRekapVisuals(state.rekapData); }
    function calculateStatsFromReservations(reservations, allPatients) { const stats = { dailyTrend: {}, categoryCounts: {}, treatmentNameCounts: {}, genderCounts: {}, dayCounts: {}, peakHourCounts: {}, monthCounts: {}, therapistCounts: {}, calendarData: {} }; const treatmentCategoryMap = state.data.treatments.reduce((map, item) => ({ ...map, [item.Nama]: item.Kategori }), {}); const patientDataMap = allPatients.reduce((map, p) => ({ ...map, [p.RME]: p }), {}); const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu']; const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des']; reservations.forEach(res => { const visitDate = new Date(res.Tanggal_Datang); if (isNaN(visitDate.getTime())) return; const dateKey = visitDate.toISOString().split('T')[0]; stats.dailyTrend[dateKey] = (stats.dailyTrend[dateKey] || 0) + 1; stats.calendarData[dateKey] = (stats.calendarData[dateKey] || 0) + 1; try { JSON.parse(res.Items || '[]').forEach(itemName => { stats.treatmentNameCounts[itemName] = (stats.treatmentNameCounts[itemName] || 0) + 1; const category = treatmentCategoryMap[itemName]; if (category) stats.categoryCounts[category] = (stats.categoryCounts[category] || 0) + 1; }); } catch (e) {} const patient = patientDataMap[res.RME]; if (patient && patient.Jenis_Kelamin) stats.genderCounts[patient.Jenis_Kelamin] = (stats.genderCounts[patient.Jenis_Kelamin] || 0) + 1; stats.dayCounts[days[visitDate.getDay()]] = (stats.dayCounts[days[visitDate.getDay()]] || 0) + 1; stats.peakHourCounts[visitDate.getHours().toString().padStart(2, '0') + ':00'] = (stats.peakHourCounts[visitDate.getHours().toString().padStart(2, '0') + ':00'] || 0) + 1; const monthYearKey = `${months[visitDate.getMonth()]} ${visitDate.getFullYear()}`; stats.monthCounts[monthYearKey] = (stats.monthCounts[monthYearKey] || 0) + 1; if (res.Terapis) stats.therapistCounts[res.Terapis] = (stats.therapistCounts[res.Terapis] || 0) + 1; }); return stats; }
    function createChartContainer(canvasId, title, extraClasses = '') { return `<div class="p-4 rounded-lg shadow bg-card ${extraClasses}"><div class="flex justify-between items-center mb-2"><h4 class="font-semibold text-sm text-primary">${title}</h4><button onclick="showChartModal('${canvasId}')" class="text-secondary hover:theme-pink text-lg" title="Perbesar Grafik"><i class="fas fa-expand-arrows-alt"></i></button></div><div class="chart-canvas-container"><canvas id="${canvasId}"></canvas></div></div>`; }
    function renderAllRekapVisuals(dataToRender) { if (!dataToRender) return; const { stats, rawReservations } = dataToRender; const allStats = state.rekapData.stats; createChart('dailyTrendChart', 'line', Object.keys(stats.dailyTrend).sort(), Object.keys(stats.dailyTrend).sort().map(key => stats.dailyTrend[key]), 'Grafik Tren Reservasi Harian'); createChart('categoryChart', 'doughnut', Object.keys(stats.categoryCounts), Object.values(stats.categoryCounts), 'Distribusi Kategori Treatment'); createChart('treatmentNameChart', 'bar', Object.keys(stats.treatmentNameCounts), Object.values(stats.treatmentNameCounts), 'Treatment Terpopuler'); createChart('genderChart', 'pie', Object.keys(stats.genderCounts), Object.values(stats.genderCounts), 'Distribusi Jenis Kelamin Pasien'); createChart('dayChart', 'bar', Object.keys(stats.dayCounts), Object.values(stats.dayCounts), 'Hari Kunjungan Teramai'); createChart('hourChart', 'line', Object.keys(allStats.peakHourCounts).sort(), Object.keys(allStats.peakHourCounts).sort().map(key => stats.peakHourCounts[key] || 0), 'Jam Kunjungan Puncak'); createChart('monthChart', 'bar', Object.keys(stats.monthCounts), Object.values(stats.monthCounts), 'Bulan Kunjungan Teramai'); createChart('therapistChart', 'doughnut', Object.keys(stats.therapistCounts), Object.values(stats.therapistCounts), 'Kinerja Terapis/Bidan'); createChart('ageChart', 'bar', Object.keys(allStats.ageDemographics), Object.values(allStats.ageDemographics), 'Demografi Usia Pasien'); createChart('addressChart', 'bar', Object.keys(allStats.addressDemographics), Object.values(allStats.addressDemographics), 'Domisili Pasien Teratas'); renderCalendar(stats.calendarData); renderRekapTable(rawReservations); }
    function createChart(canvasId, type, labels, data, title) { const ctx = document.getElementById(canvasId); if (!ctx) return; if (window.myCharts && window.myCharts[canvasId]) { window.myCharts[canvasId].destroy(); } if (!window.myCharts) window.myCharts = {}; if (!data || data.length === 0 || data.every(v => v === 0)) { ctx.parentElement.innerHTML = `<div class="flex items-center justify-center h-full text-center text-gray-400 text-sm p-4">(Tidak ada data)</div>`; return; } const isDark = document.documentElement.classList.contains('dark'); const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'; const textColor = isDark ? '#f9fafb' : '#111827'; const vibrantColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#E7E9ED', '#8D6E63', '#F48FB1', '#81D4FA', '#FFF59D', '#A5D6A7']; window.myCharts[canvasId] = new Chart(ctx, { type, data: { labels, datasets: [{ label: 'Jumlah', data, backgroundColor: vibrantColors, borderColor: isDark ? '#1f2937' : '#ffffff', borderWidth: (type === 'pie' || type === 'doughnut') ? 2 : 1 }] }, options: { indexAxis: type === 'bar' && labels.length > 8 ? 'y' : 'x', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: ['pie', 'doughnut'].includes(type), labels: { color: textColor } }, title: { display: true, text: title, color: textColor, font: { size: 14 } } }, scales: { y: { ticks: { color: textColor }, grid: { color: gridColor } }, x: { ticks: { color: textColor }, grid: { color: gridColor } } } } }); }
    window.showChartModal = (canvasId) => { const originalChart = window.myCharts[canvasId]; if (!originalChart) return; const title = originalChart.config.options.plugins.title.text; const modalHtml = `<div id="chart-zoom-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4"><div class="bg-card rounded-lg shadow-xl w-full h-full flex flex-col"><div class="p-4 border-b border-primary flex justify-between items-center"><h2 class="text-xl font-bold theme-pink">${title}</h2><button onclick="closeModal('chart-zoom-modal')" class="text-secondary text-2xl">&times;</button></div><div class="p-4 flex-grow relative"><canvas id="zoomed-chart-canvas"></canvas></div></div></div>`; document.getElementById('modals-container').innerHTML = modalHtml; setTimeout(() => { const zoomedCtx = document.getElementById('zoomed-chart-canvas'); if (!zoomedCtx) { console.error("Canvas zoom tidak ditemukan!"); return; } const newConfig = { type: originalChart.config.type, data: originalChart.config.data, options: { ...originalChart.config.options, maintainAspectRatio: false, responsive: true, } }; if (window.zoomedChart) window.zoomedChart.destroy(); window.zoomedChart = new Chart(zoomedCtx, newConfig); }, 0); };
    function renderCalendar(calendarData) { const container = document.getElementById('calendar-container'); if (!container) return; const date = state.currentCalendarDate; const month = date.getMonth(); const year = date.getFullYear(); const firstDay = new Date(year, month, 1); const lastDay = new Date(year, month + 1, 0); let html = `<div class="flex justify-between items-center mb-4"><button onclick="changeMonth(-1)" class="p-2"><i class="fas fa-chevron-left"></i></button><h4 class="font-bold text-center">${date.toLocaleDateString('id-ID', {month: 'long', year: 'numeric'})}</h4><button onclick="changeMonth(1)" class="p-2"><i class="fas fa-chevron-right"></i></button></div><div class="grid grid-cols-7 text-center font-semibold text-sm mb-2">${['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'].map(d => `<div>${d}</div>`).join('')}</div><div class="grid grid-cols-7 gap-1">`; for (let i = 0; i < firstDay.getDay(); i++) html += `<div></div>`; for (let day = 1; day <= lastDay.getDate(); day++) { const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`; const count = calendarData[dateKey] || 0; let colorClass = 'bg-gray-200 dark:bg-gray-700'; if (count > 0) colorClass = 'bg-green-200 dark:bg-green-800'; if (count > 2) colorClass = 'bg-yellow-200 dark:bg-yellow-700'; if (count > 5) colorClass = 'bg-red-300 dark:bg-red-800'; html += `<div class="aspect-square flex flex-col justify-center items-center rounded-lg ${colorClass} text-xs"><span class="font-semibold text-sm">${day}</span>${count > 0 ? `<span class="mt-1">${count}</span>` : ''}</div>`; } html += `</div>`; container.innerHTML = html; }
    window.changeMonth = (direction) => { state.currentCalendarDate.setMonth(state.currentCalendarDate.getMonth() + direction); renderCalendar((state.rekapFilteredData || state.rekapData).stats.calendarData); }
    function renderRekapTable(reservations) { const container = document.getElementById('table-container'); if (!container) return; if (!reservations || reservations.length === 0) { container.innerHTML = `<p class="text-center text-secondary py-4">Tidak ada data.</p>`; return; } let tableHTML = `<table class="w-full text-sm text-left text-secondary"><thead class="text-xs uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"><tr><th class="px-4 py-2">Tgl Datang</th><th class="px-4 py-2">Pasien</th><th class="px-4 py-2">Items</th><th class="px-4 py-2">Status</th></tr></thead><tbody>`; reservations.sort((a,b) => new Date(b.Timestamp) - new Date(a.Timestamp)).forEach(res => { const d = new Date(res.Tanggal_Datang); const dateStr = isNaN(d.getTime()) ? 'Invalid' : d.toLocaleDateString('id-ID'); tableHTML += `<tr class="border-b border-primary bg-card"><td class="px-4 py-2">${dateStr}</td><td class="px-4 py-2 font-medium text-primary">${res.Nama_Pasien}</td><td class="px-4 py-2">${JSON.parse(res.Items || '[]').join(', ')}</td><td class="px-4 py-2">${res.Status}</td></tr>`; }); tableHTML += `</tbody></table>`; container.innerHTML = tableHTML; }
    window.printSection = async (elementId, title) => { const { jsPDF } = window.jspdf; const elementToPrint = document.getElementById(elementId); if (!elementToPrint) return; showToast('Mempersiapkan PDF...', 'info'); const pdf = new jsPDF('p', 'mm', 'a4'); pdf.setFontSize(16); pdf.text(title, 105, 15, null, null, 'center'); const canvas = await html2canvas(elementToPrint, { scale: 2, useCORS: true, backgroundColor: document.documentElement.classList.contains('dark') ? '#111827' : '#ffffff' }); const imgData = canvas.toDataURL('image/png'); const imgProps = pdf.getImageProperties(imgData); const pdfWidth = pdf.internal.pageSize.getWidth() - 20; const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width; pdf.addImage(imgData, 'PNG', 10, 30, pdfWidth, pdfHeight); pdf.save(`${title.replace(/ /g, '-')}.pdf`); }
    window.handlePrintReservation = async (reservationId) => { showToast('Mempersiapkan PDF...', 'info'); setLoading(true); const result = await callBackend('GET', 'generatePdf', { reservationId }); setLoading(false); if (result.status === 'success' && result.data.base64) { downloadPdfFromBase64(result.data.base64, result.data.fileName); showToast('PDF berhasil dibuat!', 'success'); } else { showToast(`Gagal: ${result.message}`, 'error'); } };
    function downloadPdfFromBase64(base64String, fileName) { try { const byteCharacters = atob(base64String); const byteNumbers = new Array(byteCharacters.length); for (let i = 0; i < byteCharacters.length; i++) { byteNumbers[i] = byteCharacters.charCodeAt(i); } const byteArray = new Uint8Array(byteNumbers); const blob = new Blob([byteArray], { type: 'application/pdf' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.style.display = 'none'; a.href = url; a.download = fileName; document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(url); a.remove(); } catch (error) { console.error('Download PDF error:', error); showToast('Gagal mengunduh PDF.', 'error'); } }

    const populateTimeOptions = () => { const timeSelect = document.querySelector('select[name="visitTime"]'); if(!timeSelect) return; const isPartus = state.selectedItems.some(item => item.category === 'Paket Bersalin/Partus'); timeSelect.innerHTML = isPartus ? '<option value="24_jam">24 Jam (Khusus Partus)</option>' : ''; if(isPartus) return; let startTime = new Date(); startTime.setHours(8, 0, 0, 0); let endTime = new Date(); endTime.setHours(21, 30, 0, 0); while(startTime <= endTime) { const timeString = startTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }).replace(/\./g, ':'); timeSelect.appendChild(new Option(timeString, timeString)); startTime.setMinutes(startTime.getMinutes() + 30); }};
