<!DOCTYPE html>
<!-- Tag <html> adalah elemen root dari sebuah halaman HTML. Atribut 'lang="id"' menandakan bahwa konten utama halaman ini menggunakan Bahasa Indonesia, yang baik untuk SEO dan aksesibilitas. -->
<html lang="id">
<head>
    <!-- Tag <head> berisi meta-informasi tentang dokumen HTML yang tidak ditampilkan di konten utama. -->

    <!-- Menentukan set karakter yang digunakan adalah UTF-8. Ini adalah standar universal yang mendukung hampir semua karakter dan simbol. -->
    <meta charset="UTF-8">
    <!-- Mengatur viewport agar website menjadi responsif. 'width=device-width' membuat lebar halaman sama dengan lebar layar perangkat, dan 'initial-scale=1.0' mengatur tingkat zoom awal. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul halaman yang akan tampil di tab browser. -->
    <title>Reservasi - Klinik Nabilah Pulungan</title>

    <!-- Memuat library Tailwind CSS dari CDN (Content Delivery Network) untuk styling. Tailwind memungkinkan kita untuk mendesain langsung di HTML dengan class utility. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font 'Poppins' dari Google Fonts untuk tipografi yang lebih modern. -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Memuat library Font Awesome untuk ikon-ikon (seperti ikon home, list, dll). -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Memuat library Chart.js untuk membuat grafik dan diagram statistik. -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Memuat library jsPDF untuk membuat file PDF dari sisi client (browser). -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Memuat library html2canvas yang digunakan oleh jsPDF untuk mengubah elemen HTML menjadi gambar canvas, yang kemudian bisa dimasukkan ke PDF. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Tag <style> digunakan untuk menulis CSS kustom langsung di dalam file HTML. -->
    <style>
        /* Mendefinisikan variabel CSS (:root) untuk tema warna. Ini memudahkan penggantian tema (light/dark) hanya dengan mengubah nilai variabel. */
        :root {
            --bg-primary: #FFF8F9; --bg-secondary: #ffffff; --bg-card: #ffffff;
            --text-primary: #111827; --text-secondary: #6b7280; --text-accent: #FF6B8A;
            --border-primary: #e5e7eb; --border-accent: #FF6B8A; 
            --scroll-track: #FFF0F5; --scroll-thumb: #FFC0CB;
        }
        /* Variabel CSS yang akan aktif jika elemen <html> memiliki class 'dark'. */
        html.dark {
            --bg-primary: #111827; --bg-secondary: #1f2937; --bg-card: #1f2937;
            --text-primary: #f9fafb; --text-secondary: #d1d5db; --text-accent: #f9a8d4;
            --border-primary: #4b5563; --border-accent: #f9a8d4; 
            --scroll-track: #374151; --scroll-thumb: #4b5563;
        }
        /* Style dasar untuk <body>. Menggunakan variabel yang sudah didefinisikan. */
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        /* Class utility kustom yang menggunakan variabel tema. */
        .bg-secondary { background-color: var(--bg-secondary); } .bg-card { background-color: var(--bg-card); }
        .border-primary { border-color: var(--border-primary); } .text-secondary { color: var(--text-secondary); }
        .theme-pink { color: var(--text-accent); } .bg-theme-pink { background-color: var(--border-accent); }
        .border-theme-pink { border-color: var(--border-accent); }
        /* Style untuk tab navigasi yang sedang aktif. */
        .active-tab { border-bottom: 3px solid var(--border-accent); color: var(--text-accent); font-weight: 600; }
        .tab { border-bottom: 3px solid transparent; }
        /* Style untuk input form. */
        .input-field { background-color: var(--bg-secondary); border-color: var(--border-primary); color: var(--text-primary); }
        .input-readonly { background-color: #e5e7eb; } html.dark .input-readonly { background-color: #374151; }
        /* Kustomisasi scrollbar untuk browser berbasis WebKit (Chrome, Safari). */
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: var(--scroll-track); }
        ::-webkit-scrollbar-thumb { background: var(--scroll-thumb); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-accent); }
        /* Style untuk animasi pembuka. */
        #opening-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FFF8F9; z-index: 100; display: flex; justify-content: center; align-items: center; flex-direction: column; transition: opacity 1s ease-out; }
        /* Keyframes untuk animasi kelopak bunga jatuh. */
        @keyframes blossom-fall { 0% { transform: translateY(-100%) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
        .petal { position: absolute; top: -10%; background-color: #FFB7C5; border-radius: 50% 0; width: 20px; height: 20px; animation: blossom-fall 7s linear infinite; }
        /* Keyframes untuk animasi logo muncul. */
        @keyframes logo-fade-in { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        #opening-animation .logo { animation: logo-fade-in 2s ease-in-out; }
        /* Style untuk ikon loading (spinner). */
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #FF6B8A; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Style untuk container canvas chart agar responsif. */
        .chart-canvas-container { position: relative; height: 250px; }
    </style>
</head>
<body class="overscroll-none">

    <!-- Animasi Pembuka -->
    <div id="opening-animation">
        <!-- Kelopak bunga untuk animasi -->
        <div class="petal" style="left: 10%; animation-delay: 0s;"></div><div class="petal" style="left: 20%; animation-delay: 2s;"></div><div class="petal" style="left: 30%; animation-delay: 1s;"></div><div class="petal" style="left: 40%; animation-delay: 4s;"></div><div class="petal" style="left: 50%; animation-delay: 0.5s;"></div><div class="petal" style="left: 60%; animation-delay: 3s;"></div><div class="petal" style="left: 70%; animation-delay: 1.5s;"></div><div class="petal" style="left: 80%; animation-delay: 5s;"></div>
        <!-- Logo Klinik -->
        <div class="logo text-center">
            <h1 class="text-4xl font-bold" style="color: #FF6B8A;">Klinik Nabilah Pulungan</h1>
            <p class="text-gray-500 mt-2">Reservasi Online</p>
        </div>
    </div>

    <!-- Konten Utama Aplikasi (Awalnya disembunyikan) -->
    <div id="main-content" class="hidden">
        <!-- Container utama dengan lebar maksimum dan padding -->
        <div class="container mx-auto max-w-lg p-4 pb-24">
            <!-- Header yang akan diisi secara dinamis oleh JavaScript -->
            <header id="main-header" class="text-center my-4 relative"></header>
            
            <!-- Container untuk input pencarian (juga dinamis) -->
            <div id="search-container" class="mb-4 relative hidden"></div>
            
            <!-- Konten utama aplikasi yang akan di-render oleh JavaScript -->
            <main id="app-content"></main>
        </div>

        <!-- Floating Action Button (FAB) untuk keranjang reservasi -->
        <div id="booking-cart-fab" class="fixed bottom-24 right-5 z-20 hidden">
             <button onclick="showReservationForm()" class="bg-theme-pink text-white rounded-full w-16 h-16 shadow-lg flex items-center justify-center transition-transform hover:scale-110">
                 <i class="fas fa-calendar-check text-2xl"></i>
                 <!-- Badge untuk menunjukkan jumlah item yang dipilih -->
                 <span id="cart-count" class="absolute -top-1 -right-1 bg-pink-600 text-white text-xs rounded-full px-2 py-1">0</span>
             </button>
         </div>

        <!-- Navigasi Bawah (Bottom Navigation Bar) -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto border-t shadow-md bg-secondary border-primary">
            <div class="flex justify-around">
                <!-- Setiap tombol navigasi memiliki atribut 'data-tab' untuk identifikasi di JavaScript -->
                <button data-tab="home" class="nav-tab active-tab flex-1 py-2 px-1 text-center text-secondary"><i class="fas fa-home text-xl"></i><span class="block text-xs mt-1">Home</span></button>
                <button data-tab="reservations" class="nav-tab tab flex-1 py-2 px-1 text-center text-secondary"><i class="fas fa-list-alt text-xl"></i><span class="block text-xs mt-1">Reservasi</span></button>
                <button data-tab="pasien" class="nav-tab tab flex-1 py-2 px-1 text-center text-secondary"><i class="fas fa-users text-xl"></i><span class="block text-xs mt-1">Pasien</span></button>
                <button data-tab="rekap" class="nav-tab tab flex-1 py-2 px-1 text-center text-secondary"><i class="fas fa-chart-pie text-xl"></i><span class="block text-xs mt-1">Laporan</span></button>
                <button data-tab="management" class="nav-tab tab flex-1 py-2 px-1 text-center text-secondary"><i class="fas fa-cogs text-xl"></i><span class="block text-xs mt-1">Manajemen</span></button>
            </div>
        </nav>
    </div>

    <!-- Container untuk menampung semua modal (pop-up) yang dibuat oleh JavaScript -->
    <div id="modals-container"></div>
    <!-- Loader global yang akan tampil di atas semua konten saat ada proses loading -->
    <div id="global-loader" class="fixed inset-0 z-50 bg-black bg-opacity-30 items-center justify-center hidden"><div class="loader"></div></div>

    <script>
        // =================================================================================
        // JAVASCRIPT - APLIKASI RESERVASI KLINIK
        // =================================================================================

        // --- 1. KONFIGURASI DAN STATE GLOBAL ---
        // 'const' digunakan untuk variabel yang nilainya tidak akan berubah.
        // URL ini adalah endpoint dari Google Apps Script yang berfungsi sebagai backend.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_FtGrjkFKgfBoBsNr5QVjNR8j3BbefSQXIz_b7CepMFYDMs6W1Qt9SdmHn_ISNW89/exec'; 

        // 'let' digunakan untuk variabel yang nilainya bisa berubah.
        // 'state' adalah sebuah objek yang menyimpan semua data sementara dan status aplikasi, seperti tab yang aktif, data dari server, dll.
        let state = {
            activeTab: 'home', // Tab yang sedang aktif
            isAuthenticated: false, // Status otentikasi admin
            activeHomeTab: 'treatments', // Tab aktif di halaman home (treatment/produk)
            selectedItems: [], // Item yang dipilih oleh user untuk reservasi
            data: { // Cache untuk data dari server agar tidak perlu fetch berulang kali
                treatments: [], 
                products: [], 
                searchResults: [], 
                allReservations: [], 
                allPatients: [] 
            },
            rekapData: null, // Data untuk halaman laporan
            rekapFilteredData: null, // Data laporan yang sudah difilter
            currentCalendarDate: new Date() // Tanggal yang ditampilkan di kalender laporan
        };

        // --- 2. LOGIKA PENGALIH TEMA (LIGHT/DARK MODE) ---
        /**
         * Fungsi untuk menerapkan tema (light/dark) saat halaman pertama kali dimuat.
         * Mengambil tema yang tersimpan di localStorage browser.
         */
        const applyInitialTheme = () => {
            // localStorage.getItem('theme') mengambil nilai dari key 'theme'. Jika tidak ada, defaultnya 'light'.
            const theme = localStorage.getItem('theme') || 'light';
            // document.documentElement merujuk pada tag <html>.
            // classList.toggle('dark', boolean) akan menambah/menghapus class 'dark' berdasarkan nilai boolean.
            document.documentElement.classList.toggle('dark', theme === 'dark');
            updateThemeIcon(theme); // Memperbarui ikon (bulan/matahari)
        };
        
        /**
         * Fungsi untuk mengubah tema dari light ke dark atau sebaliknya.
         */
        const toggleTheme = () => {
            // document.documentElement.classList.toggle('dark') akan mengubah status class 'dark' dan mengembalikan true jika class ditambahkan (menjadi dark), false jika dihapus.
            const isDark = document.documentElement.classList.toggle('dark');
            const theme = isDark ? 'dark' : 'light';
            // localStorage.setItem('theme', theme) menyimpan pilihan tema user di browser.
            localStorage.setItem('theme', theme);
            updateThemeIcon(theme);
            // Jika sedang di halaman rekap, render ulang grafik dengan warna tema yang baru.
            if (state.activeTab === 'rekap' && state.rekapData) {
                renderAllRekapVisuals(state.rekapFilteredData || state.rekapData);
            }
        };

        /**
         * Fungsi untuk memperbarui ikon tema (bulan/matahari) di header.
         * @param {string} theme - Tema saat ini ('dark' atau 'light').
         */
        const updateThemeIcon = (theme) => {
            const icon = document.getElementById('theme-toggle-icon');
            if (icon) { // Memastikan elemen ikon ada sebelum mengubah class-nya
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        };
        
        // --- 3. INISIALISASI APLIKASI ---
        /**
         * Event listener yang akan berjalan ketika seluruh struktur HTML (DOM) selesai dimuat.
         * Ini adalah titik awal dari eksekusi JavaScript aplikasi.
         */
        document.addEventListener('DOMContentLoaded', () => {
            applyInitialTheme(); // Terapkan tema awal
            // setTimeout digunakan untuk menunda eksekusi kode, memberikan efek visual.
            setTimeout(() => {
                // Sembunyikan layar animasi pembuka setelah 3 detik
                const openingScreen = document.getElementById('opening-animation');
                openingScreen.style.opacity = '0';
                setTimeout(() => {
                    // Hapus layar pembuka dari tampilan dan tampilkan konten utama
                    openingScreen.style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                }, 1000); // Tunggu 1 detik untuk transisi opacity selesai
            }, 3000); 
            setupEventListeners(); // Daftarkan semua event listener utama
            navigateTo('home'); // Buka halaman 'home' sebagai halaman default
        });

        /**
         * Fungsi untuk mendaftarkan event listener utama, seperti klik pada tab navigasi.
         */
        const setupEventListeners = () => {
            // document.querySelectorAll('.nav-tab') memilih semua elemen dengan class 'nav-tab'.
            // .forEach() melakukan iterasi pada setiap elemen yang ditemukan.
            document.querySelectorAll('.nav-tab').forEach(tab => {
                // Menambahkan event 'click' pada setiap tombol tab.
                // () => navigateTo(...) adalah arrow function yang akan dieksekusi saat tombol diklik.
                tab.addEventListener('click', () => navigateTo(tab.dataset.tab));
            });
        };
        
        // --- 4. KOMUNIKASI DENGAN BACKEND (GOOGLE APPS SCRIPT) ---
        /**
         * Fungsi generik untuk memanggil backend Google Apps Script.
         * 'async' menandakan fungsi ini bisa berjalan secara asynchronous (tidak memblokir eksekusi lain).
         * 'await' digunakan di dalamnya untuk menunggu hasil dari proses asynchronous (seperti fetch).
         * @param {string} method - Metode HTTP ('GET' atau 'POST').
         * @param {string} action - Perintah yang dikirim ke backend (misal: 'getReservations').
         * @param {object} payload - Data tambahan yang dikirim (opsional).
         * @returns {Promise<object>} - Hasil dari backend dalam bentuk objek JSON.
         */
        async function callBackend(method, action, payload = {}) {
            if (SCRIPT_URL.includes('AKfycbw_')) { // Cek jika URL masih default
                // showToast("Peringatan: URL Google Apps Script belum diatur.", "warning");
                // return { status: 'error', message: 'URL Script belum diatur.' };
            }
            setLoading(true); // Tampilkan loader global
            try { // 'try...catch' digunakan untuk menangani error yang mungkin terjadi saat request.
                let url = SCRIPT_URL;
                const options = { method, redirect: "follow", headers: { 'Content-Type': 'text/plain;charset=utf-8' } };
                
                // Jika metodenya GET, data dikirim melalui URL parameter.
                if (method === 'GET') {
                    url += `?action=${action}&payload=${encodeURIComponent(JSON.stringify(payload))}`;
                } else { // Jika metodenya POST, data dikirim melalui body request.
                    options.body = JSON.stringify({ action, payload });
                }

                // 'fetch' adalah API browser untuk melakukan request jaringan. 'await' menunggu sampai response diterima.
                const response = await fetch(url, options);
                // Jika response status bukan 'ok' (misal: 404, 500), lemparkan error.
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                // 'await response.json()' mengubah response body menjadi objek JavaScript.
                return await response.json();
            } catch (error) {
                console.error('Error calling backend:', error);
                showToast('Terjadi kesalahan koneksi ke server.', 'error');
                return { status: 'error', message: 'Terjadi kesalahan koneksi.' };
            } finally { // 'finally' akan selalu dieksekusi, baik terjadi error maupun tidak.
                setLoading(false); // Sembunyikan loader global
            }
        }
        
        // --- 5. NAVIGASI DAN RENDER HALAMAN ---
        /**
         * Fungsi utama untuk navigasi antar halaman (tab).
         * @param {string} tabName - Nama tab tujuan (misal: 'home', 'reservations').
         */
        async function navigateTo(tabName) {
            // Daftar tab yang memerlukan password.
            const protectedTabs = ['reservations', 'management', 'pasien', 'rekap'];
            // Jika mencoba mengakses tab terproteksi tanpa otentikasi, tampilkan modal password.
            if (protectedTabs.includes(tabName) && !state.isAuthenticated) {
                showPasswordModal(tabName);
                return; // Hentikan eksekusi fungsi
            }

            state.activeTab = tabName; // Update state tab aktif
            // Update tampilan visual tab navigasi
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active-tab', tab.dataset.tab === tabName);
                tab.classList.toggle('tab', tab.dataset.tab !== tabName);
            });

            const appContent = document.getElementById('app-content');
            // Tampilkan loader di area konten selagi data diambil.
            appContent.innerHTML = `<div class="text-center p-8"><div class="loader inline-block"></div></div>`;
            
            // Atur visibilitas bar pencarian berdasarkan halaman
            const searchContainer = document.getElementById('search-container');
            const showSearch = ['home', 'reservations', 'pasien'].includes(tabName);
            searchContainer.classList.toggle('hidden', !showSearch);
            if(showSearch) setupSearchInput(tabName);

            updateCartFab(); // Perbarui tampilan tombol keranjang

            const header = document.getElementById('main-header');
            const themeButton = `<button id="theme-toggle" onclick="toggleTheme()" class="absolute top-0 right-0 p-2 text-lg text-secondary"><i id="theme-toggle-icon" class="fas fa-moon"></i></button>`;
            
            // Pengambilan data penting di awal jika belum ada di state (cache).
            if (state.data.treatments.length === 0 || state.data.products.length === 0) {
                 const itemsResult = await callBackend('GET', 'getItems');
                 if (itemsResult.status === 'success') {
                    state.data.treatments = itemsResult.data.treatments || [];
                    state.data.products = itemsResult.data.products || [];
                 }
            }
             if (state.data.allPatients.length === 0) {
                const patientsResult = await callBackend('GET', 'getPatients', { query: '' });
                if(patientsResult.status === 'success') state.data.allPatients = patientsResult.data || [];
            }
            
            // 'switch' adalah struktur kontrol untuk memilih blok kode yang akan dieksekusi berdasarkan nilai 'tabName'.
            switch (tabName) {
                case 'home':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Reservasi Online</h1><p class="text-secondary">Pilih treatment atau produk Anda</p>${themeButton}`;
                    appContent.innerHTML = renderHomePage();
                    setupHomeEventListeners();
                    renderTreatments(state.data.treatments);
                    break;
                case 'reservations':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Daftar Reservasi</h1><p class="text-secondary">Kelola status reservasi pasien</p>${themeButton}`;
                    const resResult = await callBackend('GET', 'getReservations');
                    if (resResult.status === 'success') {
                        state.data.allReservations = resResult.data || [];
                        renderReservationsPage(state.data.allReservations);
                    } else {
                        appContent.innerHTML = `<p class="text-center text-red-500">${resResult.message}</p>`;
                    }
                    break;
                 case 'pasien':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Manajemen Pasien</h1><p class="text-secondary">Cari dan perbarui data pasien</p>${themeButton}`;
                    renderPatientsManagementPage(state.data.allPatients);
                    break;
                case 'rekap':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Laporan & Statistik</h1><p class="text-secondary">Analisis data reservasi klinik</p>${themeButton}`;
                    const rekapResult = await callBackend('GET', 'getRekapData');
                    if (rekapResult.status === 'success') {
                        state.rekapData = rekapResult.data;
                        appContent.innerHTML = renderRekapPage();
                        setupRekapEventListeners();
                        renderAllRekapVisuals(state.rekapData);
                    } else {
                        appContent.innerHTML = `<p class="text-center text-red-500">${rekapResult.message}</p>`;
                    }
                    break;
                case 'management':
                    header.innerHTML = `<h1 class="text-2xl font-bold theme-pink">Manajemen Data</h1><p class="text-secondary">Kelola data treatment dan produk</p>${themeButton}`;
                    appContent.innerHTML = renderManagementPage();
                    break;
            }
            // Pastikan ikon tema sesuai setelah navigasi.
            updateThemeIcon(localStorage.getItem('theme') || 'light');
        }
        
        // --- 6. FUNGSI-FUNGSI PENCARIAN ---
        /**
         * Mengatur input pencarian dinamis sesuai halaman aktif.
         * @param {string} tabName - Nama tab saat ini.
         */
        function setupSearchInput(tabName) {
            const container = document.getElementById('search-container');
            let placeholder = '', handler; // Variabel untuk placeholder dan fungsi handler-nya
            switch(tabName) {
                case 'home': placeholder = 'Cari treatment atau produk...'; handler = handleHomeSearch; break;
                case 'reservations': placeholder = 'Cari reservasi (nama, RME)...'; handler = handleReservationsSearch; break;
                case 'pasien': placeholder = 'Cari pasien (nama, RME)...'; handler = handlePatientsSearch; break;
            }
            container.innerHTML = `<input type="search" id="dynamic-search-input" placeholder="${placeholder}" class="w-full p-3 pl-10 border rounded-full focus:outline-none focus:ring-2 focus:ring-pink-300 input-field"><i class="fas fa-search absolute left-4 top-3.5 text-secondary"></i>`;
            document.getElementById('dynamic-search-input').addEventListener('input', handler);
        }

        /**
         * Handler untuk pencarian di halaman home.
         * @param {Event} e - Event object dari input.
         */
        function handleHomeSearch(e) { 
            const query = e.target.value.toLowerCase(); // Ambil nilai input dan ubah ke huruf kecil
            // .filter() membuat array baru berisi elemen yang lolos tes (kondisi).
            const filteredTreatments = state.data.treatments.filter(t => t.Nama.toLowerCase().includes(query)); 
            const filteredProducts = state.data.products.filter(p => p.Nama.toLowerCase().includes(query)); 
            if (state.activeHomeTab === 'treatments') renderTreatments(filteredTreatments); else renderProducts(filteredProducts); 
        }

        /**
         * Handler untuk pencarian di halaman reservasi.
         * @param {Event} e - Event object dari input.
         */
        function handleReservationsSearch(e) { 
            const query = e.target.value.toLowerCase(); 
            const filtered = state.data.allReservations.filter(res => res.Nama_Pasien.toLowerCase().includes(query) || res.RME.toLowerCase().includes(query)); 
            renderReservationsPage(filtered); 
        }

        /**
         * Handler untuk pencarian di halaman pasien.
         * @param {Event} e - Event object dari input.
         */
        function handlePatientsSearch(e) { 
            const query = e.target.value.toLowerCase();

        }
        
        /**
         * [DIPERBAIKI] Menampilkan modal dengan versi perbesaran (zoom) dari sebuah grafik.
         */
        window.showChartModal = (canvasId) => {
            const originalChart = window.myCharts[canvasId];
            if (!originalChart) return;

            // Mengambil judul dari konfigurasi chart yang sudah disimpan sebelumnya.
            const title = originalChart.config.options.plugins.title.text;

            const modalHtml = `<div id="chart-zoom-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4"><div class="bg-card rounded-lg shadow-xl w-full h-full flex flex-col"><div class="p-4 border-b border-primary flex justify-between items-center"><h2 class="text-xl font-bold theme-pink">${title}</h2><button onclick="closeModal('chart-zoom-modal')" class="text-secondary text-2xl">&times;</button></div><div class="p-4 flex-grow relative"><canvas id="zoomed-chart-canvas"></canvas></div></div></div>`;
            document.getElementById('modals-container').innerHTML = modalHtml;
            
            // Menggunakan setTimeout untuk memastikan elemen canvas sudah ada di DOM sebelum diakses.
            setTimeout(() => {
                const zoomedCtx = document.getElementById('zoomed-chart-canvas');
                if (!zoomedCtx) {
                    console.error("Canvas untuk zoom tidak ditemukan!");
                    return;
                }
                
                // [FIX] Mengkloning konfigurasi chart dengan cara yang aman untuk menghindari error
                // serialisasi JSON. Objek config dari Chart.js tidak selalu aman untuk di-stringify.
                // Kita membuat objek config baru dengan menyalin properti yang dibutuhkan dan menimpa
                // options yang diperlukan untuk tampilan modal.
                const newConfig = {
                    type: originalChart.config.type,
                    data: originalChart.config.data, // Data biasanya aman untuk disalin
                    options: { 
                        ...originalChart.config.options, // Salin semua options asli
                        maintainAspectRatio: false,      // Timpa properti untuk modal
                        responsive: true,
                    }
                };
                
                // Hancurkan instance chart zoom sebelumnya jika ada.
                if (window.zoomedChart) window.zoomedChart.destroy();
                
                // Buat chart baru di dalam modal menggunakan konfigurasi yang baru.
                window.zoomedChart = new Chart(zoomedCtx, newConfig);
            }, 0); 
        };

        function renderCalendar(calendarData) { const container = document.getElementById('calendar-container'); if (!container) return; const date = state.currentCalendarDate; const month = date.getMonth(); const year = date.getFullYear(); const firstDay = new Date(year, month, 1); const lastDay = new Date(year, month + 1, 0); let html = `<div class="flex justify-between items-center mb-4"><button onclick="changeMonth(-1)" class="p-2"><i class="fas fa-chevron-left"></i></button><h4 class="font-bold text-center">${date.toLocaleDateString('id-ID', {month: 'long', year: 'numeric'})}</h4><button onclick="changeMonth(1)" class="p-2"><i class="fas fa-chevron-right"></i></button></div><div class="grid grid-cols-7 text-center font-semibold text-sm mb-2">${['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'].map(d => `<div>${d}</div>`).join('')}</div><div class="grid grid-cols-7 gap-1">`; for (let i = 0; i < firstDay.getDay(); i++) html += `<div></div>`; for (let day = 1; day <= lastDay.getDate(); day++) { const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`; const count = calendarData[dateKey] || 0; let colorClass = 'bg-gray-200 dark:bg-gray-700'; if (count > 0) colorClass = 'bg-green-200 dark:bg-green-800'; if (count > 2) colorClass = 'bg-yellow-200 dark:bg-yellow-700'; if (count > 5) colorClass = 'bg-red-300 dark:bg-red-800'; html += `<div class="aspect-square flex flex-col justify-center items-center rounded-lg ${colorClass} text-xs"><span class="font-semibold text-sm">${day}</span>${count > 0 ? `<span class="mt-1">${count}</span>` : ''}</div>`; } html += `</div>`; container.innerHTML = html; }
        window.changeMonth = (direction) => { state.currentCalendarDate.setMonth(state.currentCalendarDate.getMonth() + direction); renderCalendar((state.rekapFilteredData || state.rekapData).stats.calendarData); }
        function renderRekapTable(reservations) { const container = document.getElementById('table-container'); if (!container) return; if (!reservations || reservations.length === 0) { container.innerHTML = `<p class="text-center text-secondary py-4">Tidak ada data.</p>`; return; } let tableHTML = `<table class="w-full text-sm text-left text-secondary"><thead class="text-xs uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"><tr><th class="px-4 py-2">Tgl Datang</th><th class="px-4 py-2">Pasien</th><th class="px-4 py-2">Items</th><th class="px-4 py-2">Status</th></tr></thead><tbody>`; reservations.sort((a,b) => new Date(b.Timestamp) - new Date(a.Timestamp)).forEach(res => { const d = new Date(res.Tanggal_Datang); const dateStr = isNaN(d.getTime()) ? 'Invalid' : d.toLocaleDateString('id-ID'); tableHTML += `<tr class="border-b border-primary bg-card"><td class="px-4 py-2">${dateStr}</td><td class="px-4 py-2 font-medium text-primary">${res.Nama_Pasien}</td><td class="px-4 py-2">${JSON.parse(res.Items || '[]').join(', ')}</td><td class="px-4 py-2">${res.Status}</td></tr>`; }); tableHTML += `</tbody></table>`; container.innerHTML = tableHTML; }
        window.printSection = async (elementId, title) => { const { jsPDF } = window.jspdf; const elementToPrint = document.getElementById(elementId); if (!elementToPrint) return; showToast('Mempersiapkan PDF...', 'info'); const pdf = new jsPDF('p', 'mm', 'a4'); pdf.setFontSize(16); pdf.text(title, 105, 15, null, null, 'center'); const canvas = await html2canvas(elementToPrint, { scale: 2, useCORS: true, backgroundColor: document.documentElement.classList.contains('dark') ? '#111827' : '#ffffff' }); const imgData = canvas.toDataURL('image/png'); const imgProps = pdf.getImageProperties(imgData); const pdfWidth = pdf.internal.pageSize.getWidth() - 20; const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width; pdf.addImage(imgData, 'PNG', 10, 30, pdfWidth, pdfHeight); pdf.save(`${title.replace(/ /g, '-')}.pdf`); }
    </script>
