<!DOCTYPE html>
<!-- Menentukan bahwa ini adalah dokumen HTML5 -->
<html lang="id">
<!-- Tag html utama, dengan atribut 'lang' untuk menandakan bahasa konten adalah Bahasa Indonesia -->

<head>
  <!-- Bagian head berisi metadata dan link ke resource eksternal -->

  <!-- Menentukan set karakter yang digunakan adalah UTF-8, mendukung berbagai macam karakter -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Mengatur viewport agar website responsif di berbagai perangkat -->
  <title>Reservasi - Klinik Nabilah Pulungan</title>
  <!-- Judul yang akan tampil di tab browser -->

  <!-- Memuat library Tailwind CSS dari CDN untuk styling cepat dan modern -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Memuat font 'Poppins' dari Google Fonts untuk tipografi yang lebih baik -->

  <!-- Memuat library Font Awesome dari CDN untuk menggunakan ikon-ikon -->

  <!-- Memuat library Chart.js untuk membuat grafik/chart -->

  <!-- Memuat library jsPDF untuk membuat file PDF di sisi klien -->

  <!-- Memuat library html2canvas untuk mengubah elemen HTML menjadi gambar canvas, digunakan bersama jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    /* Blok style untuk CSS kustom */
    :root {
      /* Mendefinisikan variabel CSS (custom properties) untuk tema terang */
      --bg-primary: #FFF8F9;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-accent: #FF6B8A;
      --border-primary: #e5e7eb;
      --border-accent: #FF6B8A;
      --scroll-track: #FFF0F5;
      --scroll-thumb: #FFC0CB;
    }

    html.dark {
      /* Mendefinisikan ulang variabel CSS untuk tema gelap, aktif ketika tag <html> memiliki class 'dark' */
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --bg-card: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-accent: #f9a8d4;
      --border-primary: #4b5563;
      --border-accent: #f9a8d4;
      --scroll-track: #374151;
      --scroll-thumb: #4b5563;
    }

    /* Styling dasar untuk body */
    body {
      font-family: 'Poppins', sans-serif;
      /* Menggunakan font Poppins */
      background-color: var(--bg-primary);
      /* Menggunakan variabel untuk warna background */
      color: var(--text-primary);
      /* Menggunakan variabel untuk warna teks */
      transition: background-color 0.3s, color 0.3s;
      /* Animasi transisi saat tema berubah */
    }

    /* Kelas utilitas yang menggunakan variabel CSS agar bisa beradaptasi dengan tema */
    .bg-secondary {
      background-color: var(--bg-secondary);
    }

    .bg-card {
      background-color: var(--bg-card);
    }

    .border-primary {
      border-color: var(--border-primary);
    }

    .text-secondary {
      color: var(--text-secondary);
    }

    .theme-pink {
      color: var(--text-accent);
    }

    .bg-theme-pink {
      background-color: var(--border-accent);
    }

    .border-theme-pink {
      border-color: var(--border-accent);
    }

    /* Styling untuk tab navigasi yang aktif */
    .active-tab {
      border-bottom: 3px solid var(--border-accent);
      color: var(--text-accent);
      font-weight: 600;
    }

    /* Styling untuk tab navigasi yang tidak aktif */
    .tab {
      border-bottom: 3px solid transparent;
    }

    /* Styling umum untuk input field */
    .input-field {
      background-color: var(--bg-secondary);
      border-color: var(--border-primary);
      color: var(--text-primary);
    }

    /* PERBAIKAN 1: Input field dalam mode gelap - lebih kontras */
    html.dark .input-field {
      background-color: #2d3748; /* Sedikit lebih terang dari #1f2937 untuk kontras lebih baik */
      border-color: #4a5568;     /* Sedikit lebih kontras dari #4b5563 */
      color: #f7fafc;            /* Sedikit lebih terang dari #f9fafb untuk keterbacaan lebih baik */
    }

    /* Styling untuk input yang hanya bisa dibaca (readonly) */
    .input-readonly {
      background-color: #e5e7eb;
    }

    /* PERBAIKAN 2: Input readonly dalam mode gelap - lebih terang dan kontras */
    html.dark .input-readonly {
      background-color: #4a5568; /* Lebih terang dari #374151 untuk kontras lebih baik */
      color: #e2e8f0;            /* Warna teks yang lebih kontras */
    }

    /* Styling untuk kontainer canvas chart */
    .chart-canvas-container {
      position: relative;
      height: 250px;
    }

    /* Styling untuk scrollbar (hanya berfungsi di browser berbasis WebKit seperti Chrome/Safari) */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scroll-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scroll-thumb);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-accent);
    }

    /* Styling untuk layar animasi pembuka */
    #opening-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFF8F9;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-out;
    }

    #opening-animation .logo {
      animation: logo-fade-in 2s ease-in-out;
      /* Menerapkan animasi fade-in pada logo */
    }

    /* Styling untuk kelopak bunga animasi */
    .petal {
      position: absolute;
      top: -10%;
      background-color: #FFB7C5;
      border-radius: 50% 0;
      width: 20px;
      height: 20px;
      animation: blossom-fall 7s linear infinite;
      /* Menerapkan animasi jatuh */
    }

    /* Styling untuk ikon loader (pemutar) */
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #FF6B8A;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      /* Menerapkan animasi berputar */
    }

    /* Style untuk badge notifikasi */
    .notification-badge {
      position: absolute;
      top: 2px;
      right: 12px;
      min-width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ef4444;
      /* Warna merah */
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
      transform: scale(0);
      /* Awalnya disembunyikan dengan skala 0 */
      transition: transform 0.3s ease-in-out;
      /* Transisi saat muncul */
    }

    .notification-badge.visible {
      transform: scale(1);
      /* Kelas untuk menampilkan badge */
    }

    /* Style untuk indikator data pasien yang mungkin sama */
    .duplicate-warning {
      background-color: #fef3c7;
      border: 1px solid #f59e0b;
      border-radius: 8px;
      padding: 8px 12px;
      margin-top: 8px;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    html.dark .duplicate-warning {
      background-color: #451a03;
      border-color: #d97706;
    }

    .duplicate-warning.hidden {
      display: none;
    }

    /* Style untuk popup notifikasi waktu penuh */
    .full-schedule-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 100;
      padding: 24px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    html.dark .full-schedule-popup {
      background-color: #1f2937;
      color: white;
    }

    .full-schedule-popup.hidden {
      display: none;
    }

    /* PERBAIKAN: Style untuk tombol close modal */
    .modal-close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: color 0.3s;
    }

    .modal-close-btn:hover {
      color: var(--text-primary);
    }

    /* PERBAIKAN 3: Style untuk modal duplicate patient dalam mode gelap */
    html.dark .duplicate-patient-item {
      border-color: #4b5563; /* Border lebih terlihat dalam mode gelap */
    }

    html.dark .duplicate-patient-item:hover {
      background-color: #374151; /* Warna hover yang lebih kontras */
    }

    /* PERBAIKAN 4: Style untuk search input dalam modal duplicate patient */
    html.dark #duplicate-search-input {
      background-color: #2d3748; /* Background lebih kontras */
      border-color: #4a5568;     /* Border lebih terlihat */
      color: #f7fafc;            /* Teks lebih terang */
    }

    html.dark #duplicate-search-input::placeholder {
      color: #a0aec0; /* Placeholder lebih terlihat */
    }

    /* PERBAIKAN 5: Style untuk kontainer daftar pasien dalam modal */
    html.dark #duplicate-list-container .border-gray-200 {
      border-color: #4b5563; /* Border lebih terlihat */
    }

    html.dark #duplicate-list-container .bg-gray-50 {
      background-color: #1f2937; /* Background kontainer */
    }

    /* PERBAIKAN 6: Style untuk footer modal duplicate patient dalam mode gelap */
    html.dark #duplicate-patient-modal .bg-gray-50 {
      background-color: #1f2937; /* Background footer */
    }

    html.dark #duplicate-patient-modal .border-gray-100 {
      border-color: #374151; /* Border footer lebih terlihat */
    }

    html.dark #duplicate-patient-modal button.bg-white {
      background-color: #374151; /* Tombol "Ini Pasien Baru" lebih kontras */
      color: #e5e7eb;            /* Warna teks tombol */
    }

    html.dark #duplicate-patient-modal button.bg-white:hover {
      background-color: #4b5563; /* Warna hover tombol */
    }

    /* PERBAIKAN 7: Style untuk teks dalam modal duplicate patient */
    html.dark .patient-name {
      color: #f3f4f6; /* Nama pasien lebih terang */
    }

    html.dark .patient-rme {
      color: #9ca3af; /* RME sedikit lebih redup tapi terbaca */
    }

    html.dark .patient-info {
      color: #d1d5db; /* Info pasien lebih terbaca */
    }

    /* Keyframes untuk animasi kelopak bunga jatuh */
    @keyframes blossom-fall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Keyframes untuk animasi logo muncul */
    @keyframes logo-fade-in {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Keyframes untuk animasi loader berputar */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="overscroll-none">
  <!-- 'overscroll-none' mencegah scroll 'bouncing' di beberapa browser mobile -->

  <!-- Layar animasi pembuka -->

    <!-- Beberapa elemen kelopak bunga dengan delay animasi berbeda untuk efek acak -->

  <!-- Kontainer untuk menampung modal yang akan dibuat oleh JavaScript -->

  <!-- Loader global yang menutupi seluruh layar saat ada proses backend -->

  <!-- PERBAIKAN: Popup notifikasi waktu reservasi penuh DENGAN TOMBOL CLOSE -->
  <div id="full-schedule-popup" class="full-schedule-popup hidden">

  <script>
    // ================================================
    // SECTION 1: KONFIGURASI & STATE GLOBAL
    // ================================================
    
    // URL endpoint Google Apps Script Web App untuk komunikasi dengan backend
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_FtGrjkFKgfBoBsNr5QVjNR8j3BbefSQXIz_b7CepMFYDMs6W1Qt9SdmHn_ISNW89/exec';

    // Objek 'state' untuk menyimpan semua data dan status aplikasi secara terpusat
    let state = {
      // Menyimpan tab yang sedang aktif saat ini
      activeTab: 'home',
      
      // Status otentikasi admin (true jika sudah login)
      isAuthenticated: false,
      
      // Menyimpan fungsi yang akan dijalankan setelah login berhasil
      pendingAction: null,
      
      // Tab aktif di halaman home (treatments/products)
      activeHomeTab: 'treatments',
      
      // Filter kategori treatment yang aktif
      treatmentFilter: 'All',
      
      // Array untuk menyimpan item (treatment/produk) yang dipilih user
      selectedItems: [],
      
      // Objek untuk menyimpan data yang diambil dari backend
      data: {
        treatments: [],       // Data treatment dari backend
        products: [],         // Data produk dari backend
        searchResults: [],    // Hasil pencarian
        allReservations: [],  // Semua data reservasi
        allPatients: [],      // Semua data pasien
        therapists: []        // Data terapis dari backend
      },
      
      // Data mentah untuk halaman laporan
      rekapData: null,
      
      // Data laporan yang sudah difilter
      rekapFilteredData: null,
      
      // Tanggal saat ini untuk navigasi kalender
      currentCalendarDate: new Date(),
      
      // Jumlah notifikasi reservasi baru
      newReservationCount: 0,
      
      // State untuk pengecekan data pasien duplikat
      duplicatePatientCheck: {
        isChecking: false,    // Status apakah sedang melakukan pengecekan
        matches: [],          // Hasil pencarian pasien yang mirip
        lastChecked: null     // Waktu terakhir pengecekan (timestamp)
      }
    };

    // ================================================
    // SECTION 2: FUNGSI UTAMA APLIKASI
    // ================================================

    /**
     * Fungsi untuk mengontrol animasi pembuka aplikasi
     * Menampilkan layar splash dengan animasi selama 3 detik
     */
    function runOpeningAnimation() {
      // Setelah 3 detik, mulai proses menghilangnya layar pembuka
      setTimeout(() => {
        // Ambil elemen opening animation
        const openingScreen = document.getElementById('opening-animation');
        // Set opacity ke 0 untuk memulai fade out
        openingScreen.style.opacity = '0';
        
        // Setelah animasi transisi selesai (1 detik), sembunyikan elemen tersebut
        setTimeout(() => {
          // Sembunyikan elemen opening screen
          openingScreen.style.display = 'none';
          // Tampilkan konten utama aplikasi
          document.getElementById('main-content').classList.remove('hidden');
        }, 1000); // Tunggu 1 detik untuk transisi opacity
      }, 3000); // Tunggu 3 detik sebelum mulai fade out
    }

    /**
     * Fungsi untuk mendaftarkan event listener utama aplikasi
     * Termasuk klik pada tab navigasi dan tombol close popup
     */
    function setupEventListeners() {
      // Memilih semua elemen dengan kelas 'nav-tab' (tombol navigasi)
      document.querySelectorAll('.nav-tab').forEach(tab => {
        // Menambahkan event listener 'click' pada setiap tab
        tab.addEventListener('click', () => {
          // Panggil fungsi navigateTo dengan nama tab yang diklik
          navigateTo(tab.dataset.tab);
        });
      });
      
      // Event listener untuk menutup popup waktu penuh saat tombol diklik
      document.getElementById('close-full-schedule-popup').addEventListener('click', () => {
        // Tambahkan kelas hidden untuk menyembunyikan popup
        document.getElementById('full-schedule-popup').classList.add('hidden');
      });
    }

    /**
     * Fungsi utama untuk berkomunikasi dengan backend Google Apps Script
     * @param {string} method - Metode HTTP ('GET' atau 'POST')
     * @param {string} action - Perintah yang akan dieksekusi di backend
     * @param {object} payload - Data yang dikirim ke backend
     * @returns {Promise<object>} - Hasil dari backend dalam format JSON
     */
    async function callBackend(method, action, payload = {}) {
      // Tampilkan loader global untuk memberi feedback ke user
      setLoading(true);
      
      try {
        // Gunakan URL dasar backend
        let url = SCRIPT_URL;
        // Siapkan opsi untuk request 'fetch'
        const options = {
          method: method,  // Metode HTTP (GET/POST)
          redirect: "follow",  // Ikuti redirect jika ada
          headers: {
            'Content-Type': 'text/plain;charset=utf-8'  // Set content type
          }
        };

        // Untuk metode GET, parameter ditambahkan ke URL
        if (method === 'GET') {
          // Encode payload ke JSON dan tambahkan ke URL
          url += `?action=${action}&payload=${encodeURIComponent(JSON.stringify(payload))}`;
        } else {
          // Untuk POST, data dikirim di body request
          options.body = JSON.stringify({
            action: action,    // Nama action
            payload: payload   // Data payload
          });
        }

        // Kirim request ke backend menggunakan fetch API
        const response = await fetch(url, options);
        
        // Cek jika response tidak OK (status bukan 200-299)
        if (!response.ok) {
          // Lempar error dengan status response
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Parse response body sebagai JSON
        return await response.json();
        
      } catch (error) {
        // Tangani error yang terjadi selama fetch
        console.error('Error calling backend:', error);
        // Tampilkan pesan error ke user
        showToast('Terjadi kesalahan koneksi ke server.', 'error');
        
        // Kembalikan objek error yang konsisten
        return {
          status: 'error',
          message: 'Terjadi kesalahan koneksi.'
        };
        
      } finally {
        // Selalu sembunyikan loader, baik sukses maupun error
        setLoading(false);
      }
    }

    /**
     * Fungsi utama untuk navigasi antar halaman/tab aplikasi
     * @param {string} tabName - Nama tab tujuan
     */
    async function navigateTo(tabName) {
      // Daftar tab yang memerlukan otentikasi admin
      const protectedTabs = ['pasien', 'rekap', 'management'];
      
      // Jika user mencoba mengakses tab terproteksi tanpa login
      if (protectedTabs.includes(tabName) && !state.isAuthenticated) {
        // Tampilkan modal password untuk login

          const resDate = new Date(r.Timestamp);
          // Tanggal hari ini
          const today = new Date();
          // Cek: status menunggu, belum dilihat, dan tanggal hari ini
          return r.Status === 'Menunggu' && 
                 r.Telah_Dilihat !== true && 
                 resDate.toDateString() === today.toDateString();

        const idsToMark = todayReservations.map(r => r.ID_Reservasi);

    /**
     * Menangani submit form reservasi baru
     * @param {Event} e - Objek event dari form submit
     */
    const handleReservationSubmit = async (e) => {
      // Mencegah form dari refresh halaman default
      e.preventDefault();
      
      // Ambil elemen form
      const form = e.target;
      
      // Kumpulkan data form menggunakan FormData
      const formData = new FormData(form);
      
      // Ubah FormData ke objek biasa
      const data = Object.fromEntries(formData.entries());
      
      // Tambahkan item yang dipilih ke data
      data.selectedItems = state.selectedItems;

      // Cek apakah ada pasien dengan nama mirip sebelum membuat data baru
      const checkResult = await callBackend('GET', 'checkExistingPatient', {
        patientName: data.patientName,
        requesterName: data.requesterName
      });

      // Jika ditemukan data yang mirik
      if (checkResult.status === 'success' && checkResult.data.length > 0) {
        // Tampilkan modal konfirmasi untuk memilih pasien lama atau membuat baru
        showDuplicatePatientModal(checkResult.data, data);
      } else {
        // Jika tidak ada data mirip, langsung proses reservasi baru
        const result = await callBackend('POST', 'newReservation', data);
        
        if (result.status === 'success') {
          // Tutup modal reservasi
          closeModal('reservation-modal');
          
          // Tampilkan pesan sukses dengan RME
          showToast(`Reservasi berhasil! RME: ${result.data.rme}`, 'success');
          
          // Kosongkan keranjang item yang dipilih
          state.selectedItems = [];
          
          // Update tampilan FAB
          updateCartFab();
          
          // Pindah ke halaman reservasi
          navigateTo('reservations');
        } else {
          // Tampilkan pesan error jika gagal
          showToast(`Gagal: ${result.message}`, 'error');
        }
      }
    };

    /**

     * @param {string} visitDate - Tanggal kunjungan
     * @param {string} visitTime - Waktu kunjungan
     * @returns {Promise<boolean>} - True jika jadwal tersedia, false jika penuh
     */
    async function checkScheduleAvailability(visitDate, visitTime) {
      // Jika tanggal atau waktu kosong, return true (tidak perlu cek)
      if (!visitDate || !visitTime) return true;
      
      // Panggil backend untuk cek ketersediaan jadwal
      const result = await callBackend('GET', 'checkScheduleAvailability', {
        visitDate: visitDate,
        visitTime: visitTime
      });
      
      // Jika sukses, return status available
      if (result.status === 'success') {
        return result.data.available;
      }
      
      // Jika error, default ke available (asumsi tersedia)
      return true;
    }

     */
    const showToast = (message, type = 'info') => {
      // Buat elemen div untuk toast
      const toast = document.createElement('div');
      
      // Mapping tipe toast ke warna background
      const colors = {
        'success': 'bg-green-500',
        'error': 'bg-red-500',
        'warning': 'bg-yellow-500',
        'info': 'bg-blue-500'
      };
      
      // Set kelas CSS untuk toast
      toast.className = `fixed top-5 right-5 ${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg z-[101] transition-transform transform translate-x-full`;
      
      // Set teks pesan
      toast.textContent = message;
      
      // Tambahkan toast ke body
      document.body.appendChild(toast);
      
      // Animasi masuk: hapus kelas translate-x-full setelah 100ms
      setTimeout(() => toast.classList.remove('translate-x-full'), 100);
      
      // Animasi keluar: setelah 3.5 detik, tambah kelas translate-x-full dan hapus elemen
      setTimeout(() => {
        toast.classList.add('translate-x-full');
        setTimeout(() => toast.remove(), 3500);
      }, 3500);
    };

    /**
     * Fungsi untuk mengecek data pasien yang mungkin sama
     */
    window.checkForDuplicatePatient = async () => {
      // Ambil form reservasi
      const form = document.getElementById('reservation-form');
      if (!form) return;
      
      // Ambil nilai input form
      const requesterName = form.requesterName.value.trim();
      const patientName = form.patientName.value.trim();
      const phone = form.phone.value.trim();
      
      // Jika tidak ada cukup data untuk dicek, sembunyikan warning
      if ((!requesterName && !patientName) || phone.length < 3) {
        document.getElementById('duplicate-warning').classList.add('hidden');
        state.duplicatePatientCheck.matches = [];
        return;
      }
      
      // Cegah pengecekan terlalu sering (debouncing)
      const now = Date.now();
      if (state.duplicatePatientCheck.isChecking || 
          (state.duplicatePatientCheck.lastChecked && 
           now - state.duplicatePatientCheck.lastChecked < 1000)) {
        return;
      }
      
      // Set status checking menjadi true
      state.duplicatePatientCheck.isChecking = true;
      state.duplicatePatientCheck.lastChecked = now;
      
      try {
        // Panggil backend untuk cek pasien yang mungkin sama
        const result = await callBackend('GET', 'checkExistingPatient', {
          patientName: patientName,
          requesterName: requesterName,
          phone: phone
        });
        
        // Jika ditemukan data yang mirip
        if (result.status === 'success' && result.data.length > 0) {
          // Simpan hasil pencarian ke state
          state.duplicatePatientCheck.matches = result.data;
          
          // Tampilkan warning
          document.getElementById('duplicate-warning').classList.remove('hidden');
        } else {
          // Jika tidak ada yang mirip, reset state dan sembunyikan warning
          state.duplicatePatientCheck.matches = [];
          document.getElementById('duplicate-warning').classList.add('hidden');
        }
      } catch (error) {
        // Log error ke console
        console.error('Error checking duplicate patient:', error);
      } finally {
        // Set status checking menjadi false
        state.duplicatePatientCheck.isChecking = false;
      }
    };

    /**
     * Mengisi dropdown opsi waktu kunjungan
     */
    const populateTimeOptions = () => {
      // Ambil elemen select waktu
      const timeSelect = document.querySelector('select[name="visitTime"]');
      if (!timeSelect) return;

      // Cek apakah ada item partus yang dipilih
      const isPartus = state.selectedItems.some(item => item.category === 'Paket Bersalin/Partus');
      
      // Jika partus, hanya tampilkan opsi 24 jam
      if (isPartus) {
        timeSelect.innerHTML = '<option value="24_jam">24 Jam (Khusus Partus)</option>';
        return;
      }

      // Reset opsi waktu
      timeSelect.innerHTML = '';
      
      // Buat opsi waktu dari jam 08:00 sampai 21:30 dengan interval 30 menit
      let startTime = new Date();
      startTime.setHours(8, 0, 0, 0); // Mulai jam 08:00
      
      let endTime = new Date();
      endTime.setHours(21, 30, 0, 0); // Sampai jam 21:30

      // Loop untuk membuat opsi setiap 30 menit
      while (startTime <= endTime) {
        // Format waktu menjadi HH:MM
        const timeString = startTime.toLocaleTimeString('id-ID', {
          hour: '2-digit',
          minute: '2-digit'
        }).replace(/\./g, ':');
        
        // Tambahkan option ke select
        timeSelect.appendChild(new Option(timeString, timeString));
        
        // Tambah 30 menit untuk iterasi berikutnya
        startTime.setMinutes(startTime.getMinutes() + 30);
      }
    };

    /**
     * Menghitung dan menampilkan usia berdasarkan tanggal lahir
     * @param {Event} e - Event object dari input tanggal lahir
     */
    const updateAgeAndDay = (e) => {
      // Ambil nilai tanggal lahir
      const dobInput = e.target.value;
      
      // Ambil elemen output usia
      const ageOutput = document.getElementById('age-output');

      // Jika input kosong, reset output
      if (!dobInput) {
        ageOutput.value = '';
        return;
      }

      // Parse tanggal lahir
      const dob = new Date(dobInput);
      const now = new Date();

      // Validasi tanggal lahir
      if (isNaN(dob.getTime()) || dob > now) {
        ageOutput.value = 'Tgl lahir invalid';
        return;
      }

      // Hitung selisih tahun, bulan, dan hari
      let years = now.getFullYear() - dob.getFullYear();
      let months = now.getMonth() - dob.getMonth();
      let days = now.getDate() - dob.getDate();

      // Adjust jika hari negatif
      if (days < 0) {
        months--;
        days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      }
      
      // Adjust jika bulan negatif
      if (months < 0) {
        years--;
        months += 12;
      }

      // Format dan tampilkan usia
      ageOutput.value = `${years} thn, ${months} bln, ${days} hr`;
    };

     * Menerapkan filter pada data laporan
     */
    function applyRekapFilter() {
      // Ambil nilai input filter
      const startDateInput = document.getElementById('filter-start-date');
      const endDateInput = document.getElementById('filter-end-date');
      const statusFilter = document.getElementById('filter-status-select').value;

      // Parse tanggal
      const start = new Date(startDateInput.value);
      const end = new Date(endDateInput.value);

      // Cek apakah tanggal diisi
      const hasDateFilter = startDateInput.value && endDateInput.value;

      // Validasi rentang tanggal
      if (hasDateFilter && (isNaN(start.getTime()) || isNaN(end.getTime()))) {
        showToast('Rentang tanggal tidak valid.', 'warning');
        return;
      }

      // Atur 'end' ke akhir hari jika tanggal digunakan
      if (hasDateFilter) {
        end.setHours(23, 59, 59, 999);
      }

      // Mulai dengan semua data reservasi
      let filteredReservations = state.rekapData.rawReservations;

      // 1. Terapkan filter tanggal jika ada
      if (hasDateFilter) {
        filteredReservations = filteredReservations.filter(res => {
          const visitDate = new Date(res.Tanggal_Datang);
          return !isNaN(visitDate.getTime()) && visitDate >= start && visitDate <= end;
        });
      }

      // 2. Terapkan filter status
      if (statusFilter !== 'all') {
        filteredReservations = filteredReservations.filter(res => res.Status === statusFilter);
      }
      
      // 3. Jika tidak ada filter yang diterapkan, tampilkan semua data
      if (!hasDateFilter && statusFilter === 'all') {
        state.rekapFilteredData = null;
        renderAllRekapVisuals(state.rekapData);
        return;
      }

      // 4. Hitung statistik baru dari data yang sudah difilter
      const newStats = calculateStatsFromReservations(filteredReservations, state.data.allPatients);

      // 5. Simpan data yang sudah difilter ke state
      state.rekapFilteredData = {
        stats: newStats,
        rawReservations: filteredReservations
      };
      
      // 6. Render ulang visualisasi dengan data baru
      renderAllRekapVisuals(state.rekapFilteredData);
    }

    /**
     * Reset filter laporan ke keadaan awal
     */
    function resetRekapFilter() {
      // Reset nilai input filter
      document.getElementById('filter-start-date').value = '';
      document.getElementById('filter-end-date').value = '';
      document.getElementById('filter-status-select').value = 'all';
      
      // Reset state filter
      state.rekapFilteredData = null;
      
      // Render ulang dengan data asli
      renderAllRekapVisuals(state.rekapData);
    }

    /**
     * Menghitung statistik dari data reservasi
     * @param {Array} reservations - Array data reservasi
     * @param {Array} allPatients - Array semua data pasien
     * @returns {object} Objek statistik
     */
    function calculateStatsFromReservations(reservations, allPatients) {
      // Inisialisasi objek statistik
      const stats = {
        dailyTrend: {},           // Trend harian
        categoryCounts: {},       // Jumlah per kategori
        treatmentNameCounts: {},  // Jumlah per treatment
        genderCounts: {},         // Distribusi gender
        dayCounts: {},            // Jumlah per hari
        peakHourCounts: {},       // Jumlah per jam
        monthCounts: {},          // Jumlah per bulan
        therapistCounts: {},      // Jumlah per terapis
        calendarData: {}          // Data untuk kalender
      };

      // Mapping nama treatment ke kategori
      const treatmentCategoryMap = state.data.treatments.reduce((map, item) => ({
        ...map,
        [item.Nama]: item.Kategori
      }), {});
      
      // Mapping RME ke data pasien
      const patientDataMap = allPatients.reduce((map, p) => ({
        ...map,
        [p.RME]: p
      }), {});
      
      // Label hari dan bulan
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabru'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
      
      // Inisialisasi jam (00:00 sampai 23:00)
      for (let i = 0; i < 24; i++) {
        stats.peakHourCounts[i.toString().padStart(2, '0') + ':00'] = 0;
      }

      // Loop melalui setiap reservasi
      reservations.forEach(res => {
        const visitDate = new Date(res.Tanggal_Datang);
        if (isNaN(visitDate.getTime())) return;

        // Daily Trend & Calendar
        const dateKey = visitDate.toISOString().split('T')[0];
        stats.dailyTrend[dateKey] = (stats.dailyTrend[dateKey] || 0) + 1;
        stats.calendarData[dateKey] = (stats.calendarData[dateKey] || 0) + 1;

        // Treatment & Category Counts
        try {
          JSON.parse(res.Items || '[]').forEach(itemName => {
            stats.treatmentNameCounts[itemName] = (stats.treatmentNameCounts[itemName] || 0) + 1;
            const category = treatmentCategoryMap[itemName];
            if (category) stats.categoryCounts[category] = (stats.categoryCounts[category] || 0) + 1;
          });
        } catch (e) { }

        // Gender Counts
        const patient = patientDataMap[res.RME];
        if (patient && patient.Jenis_Kelamin) {
          stats.genderCounts[patient.Jenis_Kelamin] = (stats.genderCounts[patient.Jenis_Kelamin] || 0) + 1;
        }

        // Day of Week Count
        stats.dayCounts[days[visitDate.getDay()]] = (stats.dayCounts[days[visitDate.getDay()]] || 0) + 1;

        // Peak Hour Count
        const hourKey = visitDate.getHours().toString().padStart(2, '0') + ':00';
        stats.peakHourCounts[hourKey] = (stats.peakHourCounts[hourKey] || 0) + 1;

        // Month Count
        const monthYearKey = `${months[visitDate.getMonth()]} ${visitDate.getFullYear()}`;
        stats.monthCounts[monthYearKey] = (stats.monthCounts[monthYearKey] || 0) + 1;

        // Therapist Count
        if (res.Terapis) {
          stats.therapistCounts[res.Terapis] = (stats.therapistCounts[res.Terapis] || 0) + 1;
        }
      });

      return stats;
    }

    /**
     * Render semua visualisasi pada halaman laporan
     * @param {object} dataToRender - Data yang akan dirender
     */
    function renderAllRekapVisuals(dataToRender) {
      if (!dataToRender) return;
      
      const { stats, rawReservations } = dataToRender;
      
      // Gunakan data lengkap untuk demografi (jika ada filter)
      const allStats = state.rekapData.stats || stats;

      // 1. Render semua chart
      createChart('dailyTrendChart', 'line', Object.keys(stats.dailyTrend).sort(), 
                  Object.keys(stats.dailyTrend).sort().map(key => stats.dailyTrend[key]), 
                  'Grafik Tren Reservasi Harian');
      
      createChart('categoryChart', 'doughnut', Object.keys(stats.categoryCounts), 
                  Object.values(stats.categoryCounts), 'Distribusi Kategori Treatment');
      
      createChart('treatmentNameChart', 'bar', Object.keys(stats.treatmentNameCounts), 
                  Object.values(stats.treatmentNameCounts), 'Treatment Terpopuler');
      
      createChart('genderChart', 'pie', Object.keys(stats.genderCounts), 
                  Object.values(stats.genderCounts), 'Distribusi Jenis Kelamin Pasien');
      
      createChart('dayChart', 'bar', Object.keys(stats.dayCounts), 
                  Object.values(stats.dayCounts), 'Hari Kunjungan Teramai');
      
      const sortedHours = Object.keys(stats.peakHourCounts).sort();
      createChart('hourChart', 'line', sortedHours, 
                  sortedHours.map(key => stats.peakHourCounts[key]), 'Jam Kunjungan Puncak');
      
      createChart('monthChart', 'bar', Object.keys(stats.monthCounts), 
                  Object.values(stats.monthCounts), 'Bulan Kunjungan Teramai');
      
      createChart('therapistChart', 'doughnut', Object.keys(stats.therapistCounts), 
                  Object.values(stats.therapistCounts), 'Kinerja Terapis/Bidan');
      
      createChart('ageChart', 'bar', Object.keys(allStats.ageDemographics || {}), 
                  Object.values(allStats.ageDemographics || {}), 'Demografi Usia Pasien');
      
      createChart('addressChart', 'bar', Object.keys(allStats.addressDemographics || {}), 
                  Object.values(allStats.addressDemographics || {}), 'Domisili Pasien Teratas');

      // 2. Render kalender
      renderCalendar(stats.calendarData);

      // 3. Render tabel
      renderRekapTable(rawReservations);
    }

    /**
     * Membuat chart menggunakan Chart.js
     * @param {string} canvasId - ID canvas element
     * @param {string} type - Tipe chart ('line', 'bar', 'pie', 'doughnut')
     * @param {Array} labels - Label untuk chart
     * @param {Array} data - Data untuk chart
     * @param {string} title - Judul chart
     */
    function createChart(canvasId, type, labels, data, title) {
      // Ambil parent container canvas
      const ctxContainer = document.getElementById(canvasId)?.parentElement;
      if (!ctxContainer) return;

      // Hapus canvas lama jika ada
      const oldCanvas = document.getElementById(canvasId);
      if (oldCanvas) oldCanvas.remove();
      
      // Buat canvas baru
      const newCanvas = document.createElement('canvas');
      newCanvas.id = canvasId;
      ctxContainer.appendChild(newCanvas);
      
      // Dapatkan context 2D
      const ctx = newCanvas.getContext('2d');
      
      // Destroy previous chart instance jika ada
      if (window.myCharts && window.myCharts[canvasId]) {
        window.myCharts[canvasId].destroy();
      }
      
      // Inisialisasi object untuk menyimpan chart instances
      if (!window.myCharts) window.myCharts = {};

      // Handle scenario tanpa data
      if (!data || data.length === 0 || data.every(v => v === 0)) {
        ctxContainer.innerHTML = `
          <div class="flex items-center justify-center h-full text-center text-gray-400 text-sm p-4">
            (Tidak ada data untuk filter ini)
          </div>`;
        return;
      }

      // Tentukan warna berdasarkan tema
      const isDark = document.documentElement.classList.contains('dark');
      const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
      const textColor = isDark ? '#f9fafb' : '#111827';
      
      // Warna-warna untuk chart
      const vibrantColors = [
        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', 
        '#FF9F40', '#E7E9ED', '#8D6E63', '#F48FB1', '#81D4FA', 
        '#FFF59D', '#A5D6A7'
      ];

      // Buat chart baru
      window.myCharts[canvasId] = new Chart(ctx, {
        type: type,
        data: {
          labels: labels,
          datasets: [{
            label: 'Jumlah',
            data: data,
            backgroundColor: vibrantColors,
            borderColor: isDark ? '#1f2937' : '#ffffff',
            borderWidth: (type === 'pie' || type === 'doughnut') ? 2 : 1,
            fill: type === 'line' // Fill untuk line chart
          }]
        },
        options: {
          // Untuk bar chart dengan banyak label, gunakan horizontal bars
          indexAxis: type === 'bar' && labels.length > 8 ? 'y' : 'x',
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: ['pie', 'doughnut'].includes(type),
              labels: {
                color: textColor
              }
            },
            title: {
              display: true,
              text: title,
              color: textColor,
              font: {
                size: 14
              }
            }
          },
          scales: {
            y: {
              display: type !== 'pie' && type !== 'doughnut',
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              },
              beginAtZero: true // Pastikan mulai dari 0
            },
            x: {
              display: type !== 'pie' && type !== 'doughnut',
              ticks: {
                color: textColor
              },
              grid: {
                color: gridColor
              }
            }
          }
        }
      });
    }

    /**
     * Menampilkan modal zoom untuk chart
     * @param {string} canvasId - ID chart yang akan di-zoom
     */
    window.showChartModal = (canvasId) => {
      // Ambil instance chart asli
      const originalChart = window.myCharts[canvasId];
      if (!originalChart) return;

      // Ambil judul chart
      const title = originalChart.config.options.plugins.title.text;
      
      // Buat HTML untuk modal zoom
      const modalHtml = `
        <div id="chart-zoom-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4">
            <div class="bg-card rounded-lg shadow-xl w-full h-full flex flex-col">
                <!-- Header modal -->
                <div class="p-4 border-b border-primary flex justify-between items-center">
                    <h2 class="text-xl font-bold theme-pink">${title}</h2>
                    <button onclick="closeModal('chart-zoom-modal')" class="text-secondary text-2xl">&times;</button>
                </div>
                
                <!-- Container chart -->
                <div class="p-4 flex-grow relative">
                    <canvas id="zoomed-chart-canvas"></canvas>
                </div>
            </div>
        </div>`;
      
      // Masukkan modal ke container
      document.getElementById('modals-container').innerHTML = modalHtml;

      // Gunakan setTimeout untuk memastikan canvas sudah dirender di DOM
      setTimeout(() => {
        const zoomedCtx = document.getElementById('zoomed-chart-canvas');
        if (!zoomedCtx) {
          console.error("Canvas zoom tidak ditemukan!");
          return;
        }

        // Konfigurasi untuk chart zoomed
        const newConfig = {
          type: originalChart.config.type,
          data: originalChart.config.data,
          options: {
            ...originalChart.config.options,
            maintainAspectRatio: false,
            responsive: true,
          }
        };

        // Destroy chart zoomed sebelumnya jika ada
        if (window.zoomedChart) window.zoomedChart.destroy();
        
        // Buat chart zoomed baru
        window.zoomedChart = new Chart(zoomedCtx, newConfig);
      }, 0);
    };

    /**
     * Render kalender untuk data reservasi
     * @param {object} calendarData - Data untuk kalender
     */
    function renderCalendar(calendarData) {
      // Ambil container kalender
      const container = document.getElementById('calendar-container');
      if (!container) return;

      // Pastikan currentCalendarDate sudah diinisialisasi
      if (!state.currentCalendarDate) state.currentCalendarDate = new Date();

      const date = state.currentCalendarDate;
      const month = date.getMonth();
      const year = date.getFullYear();
      
      // Tanggal pertama dan terakhir bulan ini
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      // Buat HTML untuk kalender
      let html = `
        <!-- Navigasi bulan -->
        <div class="flex justify-between items-center mb-4">
            <button onclick="changeMonth(-1)" class="p-2">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h4 class="font-bold text-center">
                ${date.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' })}
            </h4>
            <button onclick="changeMonth(1)" class="p-2">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <!-- Header hari -->
        <div class="grid grid-cols-7 text-center font-semibold text-sm mb-2">
            ${['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'].map(d => `<div>${d}</div>`).join('')}
        </div>
        
        <!-- Grid hari -->
        <div class="grid grid-cols-7 gap-1">
      `;

      // Empty spaces untuk hari sebelum tanggal 1
      for (let i = 0; i < firstDay.getDay(); i++) {
        html += `<div></div>`;
      }

      // Loop untuk setiap hari di bulan ini
      for (let day = 1; day <= lastDay.getDate(); day++) {
        // Format kunci tanggal (YYYY-MM-DD)
        const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        // Jumlah reservasi di tanggal ini
        const count = calendarData[dateKey] || 0;
        
        // Tentukan warna berdasarkan jumlah reservasi
        let colorClass = 'bg-gray-200 dark:bg-gray-700';
        if (count > 0) colorClass = 'bg-green-200 dark:bg-green-800';
        if (count > 2) colorClass = 'bg-yellow-200 dark:bg-yellow-700';
        if (count > 5) colorClass = 'bg-red-300 dark:bg-red-800';

        // HTML untuk setiap sel hari
        html += `
            <div class="aspect-square flex flex-col justify-center items-center rounded-lg ${colorClass} text-xs">
                <span class="font-semibold text-sm">${day}</span>
                ${count > 0 ? `<span class="mt-1">${count}</span>` : ''}
            </div>
        `;
      }

      html += `</div>`;
      container.innerHTML = html;
    }

    /**
     * Fungsi untuk mengubah bulan di kalender
     * @param {number} direction - Arah perubahan (-1 untuk bulan sebelumnya, 1 untuk bulan berikutnya)
     */
    window.changeMonth = (direction) => {
      // Update bulan di currentCalendarDate
      state.currentCalendarDate.setMonth(state.currentCalendarDate.getMonth() + direction);
      
      // Render ulang kalender
      const dataSource = state.rekapFilteredData || state.rekapData;
      renderCalendar(dataSource.stats.calendarData);
    }

    /**
     * Render tabel rekap data reservasi
     * @param {Array} reservations - Data reservasi untuk tabel
     */
    function renderRekapTable(reservations) {
      // Ambil container tabel
      const container = document.getElementById('table-container');
      if (!container) return;

      // Jika tidak ada data, tampilkan pesan
      if (!reservations || reservations.length === 0) {
        container.innerHTML = `<p class="text-center text-secondary py-4">Tidak ada data untuk filter ini.</p>`;
        return;
      }

      // Buat HTML untuk tabel
      let tableHTML = `
        <table class="w-full text-sm text-left text-secondary">
            <thead class="text-xs uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0">
                <tr>
                    <th class="px-4 py-2">Tgl Datang</th>
                    <th class="px-4 py-2">Pasien</th>
                    <th class="px-4 py-2">Items</th>
                    <th class="px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody>
      `;

      // Urutkan reservasi dari yang terbaru
      reservations.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp))
        .forEach(res => {
          // Format tanggal datang
          const d = new Date(res.Tanggal_Datang);
          const dateStr = isNaN(d.getTime()) ? 'Invalid' : d.toLocaleDateString('id-ID');
          
          // Parse items dari JSON
          const items = JSON.parse(res.Items || '[]');
          
          // Row untuk setiap reservasi
          tableHTML += `
            <tr class="border-b border-primary bg-card">
                <td class="px-4 py-2">${dateStr}</td>
                <td class="px-4 py-2 font-medium text-primary">${res.Nama_Pasien}</td>
                <td class="px-4 py-2">${items.join(', ')}</td>
                <td class="px-4 py-2">${res.Status}</td>
            </tr>
          `;
        });

      tableHTML += `</tbody></table>`;
      container.innerHTML = tableHTML;
    }

    // ================================================
    // SECTION 21: PDF EXPORT AND DOWNLOAD
    // ================================================

    /**
     * Fungsi untuk mencetak section tertentu sebagai PDF
     * @param {string} elementId - ID elemen yang akan dicetak
     * @param {string} title - Judul untuk PDF
     */
    window.printSection = async (elementId, title) => {
      // Cek library jsPDF dan html2canvas sudah dimuat
      const { jsPDF } = window.jspdf || {};
      if (!jsPDF || !window.html2canvas) {
        showToast('Library PDF/Screenshot tidak dimuat.', 'error');
        return;
      }

      // Ambil elemen yang akan dicetak
      const elementToPrint = document.getElementById(elementId);
      if (!elementToPrint) return;

      // Tampilkan pesan loading
      showToast('Mempersiapkan PDF...', 'info');
      setLoading(true);

      try {
        // Inisialisasi PDF (portrait, mm, ukuran A4)
        const pdf = new jsPDF('p', 'mm', 'a4');
        
        // Tentukan warna background berdasarkan tema
        const isDark = document.documentElement.classList.contains('dark');
        const backgroundColor = isDark ? '#111827' : '#ffffff';

        // 1. Tambahkan judul ke PDF
        pdf.setFontSize(16);
        pdf.text(title, 105, 15, null, null, 'center');

        // 2. Capture konten sebagai gambar
        const canvas = await html2canvas(elementToPrint, {
          scale: 2, // Skala tinggi untuk kualitas baik
          useCORS: true, // Izinkan CORS untuk gambar eksternal
          backgroundColor: backgroundColor
        });
        
        // Konversi canvas ke data URL
        const imgData = canvas.toDataURL('image/png');
        const imgProps = pdf.getImageProperties(imgData);

        // 3. Hitung dimensi gambar untuk PDF
        const pdfWidth = pdf.internal.pageSize.getWidth() - 20; // Margin 10mm kiri-kanan
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        let position = 30; // Posisi awal setelah judul

        // 4. Tambahkan gambar ke PDF
        pdf.addImage(imgData, 'PNG', 10, position, pdfWidth, pdfHeight);

        // 5. Simpan PDF
        pdf.save(`${title.replace(/ /g, '-')}.pdf`);
        
        // Tampilkan pesan sukses
        showToast('PDF berhasil dibuat!', 'success');

      } catch (error) {
        // Tangani error pembuatan PDF
        console.error('PDF generation error:', error);
        showToast('Gagal membuat PDF.', 'error');
      } finally {
        // Sembunyikan loading spinner
        setLoading(false);
      }
    }

    /**
     * Handler untuk mencetak reservasi sebagai PDF
     * @param {string} reservationId - ID reservasi yang akan dicetak
     */
    window.handlePrintReservation = async (reservationId) => {
      // Tampilkan pesan loading
      showToast('Mempersiapkan PDF...', 'info');
      setLoading(true);

      // Panggil backend untuk generate PDF
      const result = await callBackend('GET', 'generatePdf', {
        reservationId
      });
      
      // Sembunyikan loading spinner
      setLoading(false);

      // Jika sukses, download PDF
      if (result.status === 'success' && result.data.base64) {
        downloadPdfFromBase64(result.data.base64, result.data.fileName);
        showToast('PDF berhasil dibuat!', 'success');
      } else {
        // Jika gagal, tampilkan error
        showToast(`Gagal: ${result.message}`, 'error');
      }
    };

    /**
     * Fungsi untuk mendownload PDF dari base64 string
     * @param {string} base64String - String base64 dari PDF
     * @param {string} fileName - Nama file untuk download
     */
    function downloadPdfFromBase64(base64String, fileName) {
      try {
        // Decode base64 string
        const byteCharacters = atob(base64String);
        const byteNumbers = new Array(byteCharacters.length);
        
        // Konversi karakter ke byte
        for (let i = 0; i < byteCharacters.length; i++) {
          byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        
        // Buat Uint8Array dari byte numbers
        const byteArray = new Uint8Array(byteNumbers);
        
        // Buat blob dari array byte
        const blob = new Blob([byteArray], { type: 'application/pdf' });
        
        // Buat URL untuk blob
        const url = URL.createObjectURL(blob);

        // Buat elemen <a> untuk download
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = fileName;
        
        // Tambahkan ke DOM, klik, dan hapus
        document.body.appendChild(a);
        a.click();

        // Bersihkan URL object
        window.URL.revokeObjectURL(url);
        a.remove();
        
      } catch (error) {
        // Tangani error download
        console.error('Download PDF error:', error);
        showToast('Gagal mengunduh PDF.', 'error');
      }
    }

      applyInitialTheme();

      runOpeningAnimation();
      
      // 3. Setup event listener utama
      setupEventListeners();
      
      // 4. Navigasi ke halaman home sebagai halaman awal
      navigateTo('home');

    // Tunggu hingga DOM sepenuhnya dimuat, lalu inisialisasi aplikasi
    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>
